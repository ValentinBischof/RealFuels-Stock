@PART[bluedog_Perfectron,bluedog_Lateraltron,bluedog_SpinDecoupler*,bluedog_Spintable*]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		
		!PROPELLANT[SolidFuel] {}

		PROPELLANT
		{
			name = HTPB
			ratio = 100.000000
			DrawGauge = True
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 3
		origTechLevel = 3
		engineType = S
		modded = false
		configuration = HTPB

		CONFIG
		{
			name = HTPB
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			PROPELLANT
			{
				name = HTPB
				ratio = 100
				DrawGauge = True
			}
			IspSL = 1.0000
			IspV = 1.0000
			ignitions = 1
			ullage = false
			pressureFed = false
			allowShutdown = false
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 0
		@volume += #$/RESOURCE[SolidFuel]/maxAmount$
		@volume *= 4.213483146
		type = HTPB
		basemass = -1
		TANK
		{
			name = HTPB
			amount = full
			maxAmount = 100%
		}
	}
	!RESOURCE[SolidFuel] {}
}