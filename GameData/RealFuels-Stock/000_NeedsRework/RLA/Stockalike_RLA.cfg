@PART[RLA_small_resistojet]:FOR[RealFuels] //Bi-Modal Resistojet Thruster
{
    @MODULE[ModuleEnginesFX]:HAS[#engineID[Monopropellant]]
    {
		@PROPELLANT[MonoPropellant]
		{
			@name = Hydrazine
		}
    }
}

