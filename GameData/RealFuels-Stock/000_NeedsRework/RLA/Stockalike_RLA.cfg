  @mass = 0.3
  @cost = 117
  %entryCost = 585
  @maxTemp = 1800


  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 55
    @heatProduction = 176
    @atmosphereCurve
    {
      @key,0 = 0 247
      @key,1 = 1 172
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = SolidFuel
      ratio = 100.000000
      DrawGauge = True

    }

  }

  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 1
    origTechLevel = 1
    engineType = S+
    origMass = 0.3
    configuration = SolidFuel
    modded = false

    CONFIG
    {
      name = SolidFuel
      maxThrust = 55
      heatProduction = 176
      PROPELLANT
      {
        name = SolidFuel
        ratio = 100
        DrawGauge = True

      }
      IspSL = 1.0000
      IspV = 1.0000
      throttle = 0
      ModuleEngineIgnitor
      {
        ignitionsAvailable = 1
        useUllageSimulation = false
        autoIgnitionTemperature = 800

      }


    }
  }
  !MODULE[ModuleEngineIgnitor] {}
  ModuleEngineIgnitor
  {
    ignitionsAvailable = 1
    autoIgnitionTemperature = 800
    useUllageSimulation = false

  }

  !RESOURCE[LiquidFuel] {}
  !RESOURCE[Oxidizer] {}
  !RESOURCE[MonoPropellant] {}
  !RESOURCE[SolidFuel] {}
  !RESOURCE[XenonGas] {}
  MODULE
  {
    name = ModuleFuelTanks
    basemass = -1
    volume = 480
    type = Solid
    // dedicated = false
    TANK
    {
     name = SolidFuel
     amount = full
     maxAmount = 100.000000%
    }

  }


}
