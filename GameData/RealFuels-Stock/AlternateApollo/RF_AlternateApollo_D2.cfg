@PART[D2_AJ10]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		ignitions = 8
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio =  0.4654
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.5346
		}
		@atmosphereCurve
		{
			@key,0 = 0 430
			@key,1 = 1 285
		}
		UseEngineResponseTime = True
		engineAccelerationSpeed = 2.2
		engineDecelerationSpeed = 0.35
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		techLevel = 3
		minTechLevel = 3
		origTechLevel = 3
		engineType = U+
		modded = false
		configuration = JA10-133-LH
		
		CONFIG
		{
			name = JA10-133-LH
			description = JA10 variant burning liquid hydrogen and oxygen, proposed for use on the D-2 Kane vehicle.
			minThrust = 6.6675
			maxThrust = 6.6675
			minTechLevel = 4
			techRequired = propulsionSystems
			@runningEffectName:NEEDS[Waterfall] = running_engine
			%LinkB9PSModule[WaterfallSwitch] { %subtype = hydrolox }
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7631
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2369
			}
			
			ullage = True
			pressureFed = True
			ignitions = 18
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			
			atmosphereCurve
			{
				key = 0 430
				key = 1 285
			}
			IspSL = 2.336065
			IspV = 1.21468926
			massMult = 0.81
		}
		CONFIG
		{
			name = JA10-133-LHF
			description = Why use Oxygen as an Oxidizer when there's Flourine.
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@minThrust *= 1.333333
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.333333
			massMult = 1.15
			ignitions = 20
			ullage = True
			techRequired = experimentalRocketry
			minTechLevel = 7
			@runningEffectName:NEEDS[Waterfall] = running_engine
			%LinkB9PSModule[WaterfallSwitch] { %subtype = hydroflox }
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.727915
				DrawGauge = True
				%resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = LqdFluorine
				ratio = 0.272085
				%resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 2.43
			IspV = 1.4205172
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
	}
}

@PART[D2_AJ10]:NEEDS[RealPlume,SmokeScreen,!Waterfall]
{
    @MODULE[ModuleEngineConfigs]
    {
        %type = ModuleEnginesRF
        @CONFIG,*
        {
            %powerEffectName = Hydrolox-Upper
        }
    }
    PLUME
    {
        name = Hydrolox-Upper
        transformName = thrustTransform
        localRotation = 0,0,0
		plumePosition = 0,0,2.7
        plumeScale = 1.3
        flarePosition = 0,0,2.55
        flareScale = 1.3
        energy = 1
        speed = 1
    }
}

@PART[D2_AJ10]:AFTER[AlternateApollo]:NEEDS[Waterfall]
{
	!EFFECTS {}
	EFFECTS
	{
		running_engine
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/EnsouSounds/Loop_Liquid_SuperLight_High
				volume = 0.0 0.0
				volume = 0.05 0.4
				volume = 1.0 1.0
				pitch = 0.0 0.7
				pitch = 1.0 1.0
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/KW/sound_liq6
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
				//localOffset = 0,0,1.8
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = D2AJ10fx
		// This links the effects to a given ModuleEngines
		engineID = basicEngine

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
			responseRateUp = 0.005
			responseRateDown = 0.1
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}
		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-hydrolox-upper-1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = thrustTransform
			// scale the templated effect
			position = 0,0,0.04
			rotation = 0, 0, 0
			scale = 0.48, 0.48, 0.48
		}
	}
	MODULE:NEEDS[Waterfall]
	{
		name = ModuleB9PartSwitch
		switcherDescription = Engine Config
		switcherDescriptionPlural = Engine Configs
		moduleID = WaterfallSwitch
		SUBTYPE
		{
			name = hydrolox
			title = Hydrolox Plume
			
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
					moduleID = D2AJ10fx
				}
				DATA
				{
					TEMPLATE
					{
						templateName = waterfall-hydrolox-upper-1
						overrideParentTransform = thrustTransform
						position = 0,0,0.211
						rotation = 0, 0, 0
						scale = 1.03, 1.03, 1.05
					}
				}
			}
		}
		SUBTYPE
		{
			name = hydroflox
			title = Hydrolox Plume
			
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
					moduleID = D2AJ10fx
				}
				DATA
				{
					TEMPLATE
					{
						templateName = waterfall-hydroflox
						overrideParentTransform = thrustTransform
						position = 0,0,0.211
						rotation = 0, 0, 0
						scale = 1.03, 1.03, 1.05
					}
				}
			}
		}
	}
}

