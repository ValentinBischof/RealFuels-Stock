@PART[D2_AJ10]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		ignitions = 8
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio =  0.4654
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.5346
		}
		@atmosphereCurve
		{
			@key,0 = 0 430
			@key,1 = 1 285
		}
		UseEngineResponseTime = True
		engineAccelerationSpeed = 2.2
		engineDecelerationSpeed = 0.35
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
    	techLevel = 0
		minTechLevel = 0
		origTechLevel = 0
    	engineType = U
		modded = false
		configuration =  JA10-118-K11 "Noshem"
		
		CONFIG
		{
			name = JA10-133-LH
			description = JA10 variant burning liquid hydrogen and oxygen, proposed for use on the D-2 Kane vehicle.
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@minThrust *= 0.6102
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 0.6102
			minTechLevel = 4
			techRequired = propulsionSystems
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7631
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2369
			}
			
			ullage = True
			pressureFed = True
			ignitions = 18
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			
			atmosphereCurve
			{
				key = 0 430
				key = 1 285
			}
			IspSL = 1.696428
			IspV = 1.535714
			massMult = 0.81
		}
	}
}

PART[ D2_pod]:FOR[RealFuels_StockEngines]
{	
	!MODULE[ModuleResourceConverter] {}
	MODULE:NEEDS[!Kerbalism]
	{
		name = ModuleResourceConverter
		ConverterName = Fuel Cell 1
		StartActionName = Start Fuel Cell 1
		StopActionName = Stop Fuel Cell 1
		ToggleActionName = Toggle Fuel Cell 1
		GeneratesHeat = false
		
		INPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.001796963519167
		}
		INPUT_RESOURCE
		{
			ResourceName = Hydrogen
			Ratio = 0.0035510735
		}
		
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.3502557333
			DumpExcess = true
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.0000028529600683
			DumpExcess = true
		}		
	}
	MODULE:NEEDS[!Kerbalism]
	{
		name = ModuleResourceConverter
		ConverterName = Fuel Cell 2
		StartActionName = Start Fuel Cell 2
		StopActionName = Stop Fuel Cell 2
		ToggleActionName = Toggle Fuel Cell 2
		GeneratesHeat = false
		
		INPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.001796963519167
		}
		INPUT_RESOURCE
		{
			ResourceName = Hydrogen
			Ratio = 0.0035510735
		}
		
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.3502557333
			DumpExcess = true
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.0000028529600683
			DumpExcess = true
		}		
	}
	MODULE:NEEDS[!Kerbalism]
	{
		name = ModuleResourceConverter
		ConverterName = Fuel Cell 3
		StartActionName = Start Fuel Cell 3
		StopActionName = Stop Fuel Cell 3
		ToggleActionName = Toggle Fuel Cell 3
		GeneratesHeat = false
		
		INPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.001796963519167
		}
		INPUT_RESOURCE
		{
			ResourceName = Hydrogen
			Ratio = 0.0035510735
		}
		
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.3502557333
			DumpExcess = true
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.0000028529600683
			DumpExcess = true
		}		
	}
	MODULE:NEEDS[Kerbalism]
	{
		name = ProcessController
		resource = _FuelCell
		title = #KERBALISM_H2O2FuelCell_title//H2+O2 fuel cell
		capacity = 1
		valve_i = 1
	}
	MODULE:NEEDS[Kerbalism]
	{
		name = Configure
		title = Fuel Cell
		slots = 1

		SETUP
		{
			name = Hydrogen Oxygen Fuel Cell
			desc = #KERBALISM_H2O2FuelCell_desc//Burns <b>Hydrogen</b> gas and <b>Oxygen</b> gas, producing <b>Water</b> as a by-product.

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _FuelCell
			}
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume += #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 5
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = Oxygen
			amount = full
			maxAmount = 2173.60707228
			@maxAmount *= 2.411764
			utilization = 200
			fillable = true
		}
		TANK
		{
			name = Hydrogen
			amount = full
			maxAmount = 4123.563365376
			@maxAmount *= 2.411764
			utilization = 200
			fillable = true
		}
		TANK
		{
			name = ElectricCharge
			amount = #$/RESOURCE[ElectricCharge]/maxAmount$
			maxAmount = #$amount$
			%utilization = 10
		}
	}
	@MODULE[ModuleFuelTanks]:HAS[@TANK[ElectricCharge]:HAS[#utilization[>0]]]
	{
		%temp = #$TANK[ElectricCharge]/maxAmount$
		@temp /= #$TANK[ElectricCharge]/utilization$
		@volume += #$temp$
		!temp = delete
	}
	@MODULE[ModuleFuelTanks]:HAS[@TANK[Oxygen]:HAS[#utilization[>0]]]
	{
		%temp = #$TANK[Oxygen]/maxAmount$
		@temp /= #$TANK[Oxygen]/utilization$
		@volume += #$temp$
	}
	@MODULE[ModuleFuelTanks]:HAS[@TANK[Hydrogen]:HAS[#utilization[>0]]]
	{
		%temp = #$TANK[Hydrogen]/maxAmount$
		@temp /= #$TANK[Hydrogen]/utilization$
		@volume += #$temp$
		!temp = delete
	}
	!RESOURCE[MonoPropellant] {}
	!RESOURCE[ElectricCharge] {}
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
}

@PART[D2_les,D2_les2]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		
		!PROPELLANT[SolidFuel] {}

		PROPELLANT
		{
			name = HTPB
			ratio = 100.000000
			DrawGauge = True
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = #$/RESOURCE[SolidFuel]/maxAmount$
		@volume *= 4.213483146
		type = HTPB
		dedicated = true
		TANK
		{
			name = HTPB
			amount = full
			maxAmount = 100.000000%
		}
	}
	!RESOURCE[SolidFuel] {}
}

