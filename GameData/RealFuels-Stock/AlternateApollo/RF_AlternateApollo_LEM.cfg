@PART[LEM_ascentengine]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		ullage = True
		pressureFed = True
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = Aerozine50
			ratio = 0.5017
			DrawGauge = True
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.4983
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		@atmosphereCurve
		{
			@key,0 = 0 311
			@key,1 = 1 85
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 1
   		origTechLevel = 1
		engineType = O
		configuration = LEM Ascent Engine
		origMass = #$/mass$
		modded = false
		
		CONFIG
		{
			name = LEM Ascent Engine
			description = Ascent engine for Lunar Excursion Module.
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			massMult = 1
			ullage = True
			pressureFed = True
	//		ignitions = -1
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.5017
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.4983
			}
			IspSL = 0.772727272
			IspV = 1.000000
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
	}
}

@PART[LEM_descentengine]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		ignitions = 20
		ullage = True
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = Aerozine50
			ratio = 0.5017
			DrawGauge = True
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.4983
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		@atmosphereCurve
		{
			@key,0 = 0 311
			@key,1 = 1 116
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 1
   		origTechLevel = 1
		minTechLevel = 1
		engineType = O
		modded = False
		origMass = #$/mass$
		configuration = LEM Descent Engine
		
		CONFIG
		{
			name = LEM Descent Engine
			description = Descent engine for Lunar Excursion Module.
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@minThrust /= 10
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			massMult = 1
			ignitions = 3
			ullage = True
			pressureFed = True
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.5017
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.4983
			}
			IspSL = 1.0000
			IspV = 1.0000			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
		}
		CONFIG
		{
			name = LEM Descent Engine-J
			description = Descent engine for Lunar Excursion Module.
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@minThrust /= 10
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.02596
			massMult = 1
			ignitions = 5
			ullage = True
			pressureFed = True
			techRequired = specializedControl
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.5017
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.4983
			}
			IspSL = 1.0000
			IspV = 1.01286173
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
		}
	}
}