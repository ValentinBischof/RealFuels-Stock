// ---------- //  
// REAL FUELS // 
// ---------- //

@PART[DIRECT_KJ10]:FOR[RealFuels_StockEngines]
{

  @mass = 0.25
  @cost = 115
  %entryCost = 575
  @maxTemp = 2400
  
  
  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 30
    @heatProduction = 67
    @atmosphereCurve
    {
      @key,0 = 0 272
      @key,1 = 1 96
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
        name = MMH
        ratio = 37.694087
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
        name = NTO
        ratio = 62.305913
        %resourceFlowMode = STACK_PRIORITY_SEARCH
    } 
  }
  
  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 0
    origTechLevel = 0
    engineType = O
    origMass = 0.25
    configuration = MMH+NTO
    modded = false

    CONFIG
    {
      name = MMH+NTO
      maxThrust = 30
      heatProduction = 67
      PROPELLANT
      {
          name = MMH
          ratio = 37.694087
          DrawGauge = True
          %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
          name = NTO
          ratio = 62.305913
          %resourceFlowMode = STACK_PRIORITY_SEARCH
      } 
      IspSL = 0.9600
      IspV = 0.9500
      throttle = 0
      ignitions = 0
      ullage = true
      pressureFed = true
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 0.3
      }
      
      
    }
  }
  ignitions = -1
  ullage = true
  pressureFed = true
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 0.3
  }

  
}

// ---------- //  
// REAL PLUME // 
// ---------- //

@PART[DIRECT_KJ10]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	PLUME
	{
    name = Hypergolic_UpperWhite
    transformName = thrustTransform
    localRotation = 0,0,0
    localPosition = 0,0,0
    energy = 1
    speed = 1
    emissionMult = 0.5
    flareScale = 0.2
    corePosition = 0,0,0
    coreScale = 1
    plumePosition = 0,0,0
    plumeScale = 0.7
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG,*
		{
			%powerEffectName = Hypergolic_UpperWhite
		}
	}
}