@PART[bluedog_Delta2_RS27]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
	{
		@name = ModuleEnginesRF
		%engineID = Main
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 1.3914
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 2.245
		}
		@atmosphereCurve
		{
			@key,0 = 0 302
			@key,1 = 1 254
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		engineID = Main
    	techLevel = 4
   		origTechLevel = 4
    	engineType = L+
		configuration = Daleth-SSR-27 "Darkah"
		CONFIG
		{
			name = Daleth-SSR-27 "Darkah"
			description = This version of the Darkah engine is less powerful but has better sea level performance. Used on the 6000 series Daleth II.
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			heatProduction = 100
			massMult = 1
			ullage = True
			pressureFed = False
			ignitions = 1
			IGNITOR_RESOURCE
            		{
                		name = ElectricCharge
                		amount = 0.5
					}
            		IGNITOR_RESOURCE
            		{
                		name = TEATEB
               			amount = 1
            		}
			PROPELLANT
			{
				@name = Kerosene
				@ratio = 1.3914
				DrawGauge = true
			}
			PROPELLANT
			{
				@name = LqdOxygen
				@ratio = 2.245
				DrawGauge = False
			}
			atmosphereCurve
			{
				key = 0 295
				key = 1 264
			}
		}
		CONFIG
		{
			name = Daleth-SSR-27a "Darkah"
			description = The SSR-27a is slightly better optimized for altitude and is more powerful. However due to the altitude optimization it is slightly LESS powerful at sea level than the SSR-27. Used on the later Daleth II variants and on Daleth III.
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@minThrust *= 1.0292
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.0292
			heatProduction = 100
			techRequired = heavierRocketry
			massMult = 1
            		ullage = True
            		pressureFed = False
            		ignitions = 1
            		IGNITOR_RESOURCE
            		{
                		name = ElectricCharge
                		amount = 0.5
           		}
            		IGNITOR_RESOURCE
            		{
               			name = TEATEB
                		amount = 1
           		}
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.38264
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.61736
                		DrawGauge = False
			}
			atmosphereCurve
			{
				key = 0 302
				key = 1 255
			}
        	}
	}
	
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[vernierTransform]]
	{
		@name = ModuleEnginesRF
		%engineID = Vernier
		@maxThrust = 15
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 1.3914
			@DrawGauge = False
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 2.245
		}
		@atmosphereCurve
		{
			@key,0 = 0 302
			@key,1 = 1 254
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		engineID = Vernier
		configuration = Kerosene+LqdOxygen
		CONFIG
		{
			name = Kerosene+LqdOxygen
			maxThrust = 15
			massMult = 1
			ignitions = 1
			ullage = True
			PROPELLANT
			{
				name = Kerosene
				ratio = 1.3914
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 2.245
			}
			atmosphereCurve
			{
				key = 0 302
				key = 1 254
			}
		}
	}
}

@PART[bluedog_DeltaK_AJ10]:NEEDS[RealFuels,!RealismOverhaul]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		ignitions = 8
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Aerozine50
			@ratio = 1.6111
		}
		@PROPELLANT[Oxidizer]
		{
			@name = NTO
			@ratio = 1.90
		}
		@atmosphereCurve
		{
			@key,0 = 0 320
			@key,1 = 1 212
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = AJ10-138
		modded = false
		origMass = 0.1
		// Transtage
		CONFIG
		{
			name = AJ10-138
			description = Upper Stage engine used on the Titan Transtage
			maxThrust = 35.585
			minThrust = 35.585
			heatProduction = 100
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.446
               		 	DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.554
			}
			atmosphereCurve
			{
				key = 0 311
				key = 1 100
			}
      
			ullage = True
			pressureFed = True
			ignitions = 0
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.250
			}
			massMult = 1.1 // for AJ10Adv, will do nothing on Transtage part.
		}
        	// Delta-F (Delta I) upper stage configuration.
		CONFIG
		{
			name = AJ10-118F
			description = Delta-F Upper Stage Engine
			minThrust = 42.3
			maxThrust = 42.3
			heatProduction = 100
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.4654
                		DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5346
			}
			ullage = True
			pressureFed = True
			ignitions = 0
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			atmosphereCurve
			{
				key = 0 315
				key = 1 215
			}
			massMult = 1.0
		}
        	// Delta-K (Delta II) upper stage configuration.
		CONFIG
		{
			name = AJ10-118K
			description = Upper stage engine for the Delta-K
			minThrust = 43.7
			maxThrust = 43.7
			heatProduction = 100
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.4654
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5346
			}
			ullage = True
			pressureFed = True
			ignitions = 0
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			atmosphereCurve
			{
				key = 0 319.2
				key = 1 215
			}
			massMult = 1.0
		}
	}
}
