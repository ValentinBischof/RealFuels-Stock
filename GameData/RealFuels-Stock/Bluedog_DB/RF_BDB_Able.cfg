@PART[bluedog_Able_Engine]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		ignitions = 1
		ullage = True
		
		@PROPELLANT[LiquidFuel]
		{
			@name = UDMH
			@ratio = 2.0961
		}
		
		@PROPELLANT[Oxidizer]
		{
			@name = IRFNA-III
			@ratio = 2.55
		}
		
		@atmosphereCurve
		{
			@key,0 = 0 265
			@key,1 = 1 85
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Easton-12-37 "Alpha"
		techLevel = 0
   		origTechLevel = 0
		engineType = U
		modded = false
		
		CONFIG
		{
			name = Easton-12-37 "Alpha"
			description = Primitive upper stage engine for the Easton and Fenris-Alpha rockets.
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			heatProduction = 100
			%ullage = True
			%pressureFed = True
			%ignitions = 1
			
			PROPELLANT
			{
				name = UDMH
				ratio = 2.0961
				DrawGauge = True
			}
			
			PROPELLANT
			{
				name = IRFNA-III
				ratio = 2.55
			}
						
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			
			atmosphereCurve
			{
				key = 0 265
				key = 1 85
			}
			
			massMult = 1.0
			
		}
		CONFIG
		{
			name = Daleth-12-118D "Alpha"
			description = Advances in engine construction gives this new model lower mass and slightly improved Isp. Used with the Daleth B upper stages with early Daleth B,C,C1 and D rockets.
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@minThrust *= 1.0218
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.0218
			heatProduction = 100
			%ullage = True
			%pressureFed = True
			%ignitions = 1
			techRequired = basicRocketry
			
			PROPELLANT
			{
				name = UDMH
				ratio = 2.0961
				DrawGauge = True
			}
			
			PROPELLANT
			{
				name = IRFNA-III
				ratio = 2.55
			}

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			
			atmosphereCurve
			{
				key = 0 272
				key = 1 85
			}
			
			massMult = 0.95238
		}
		
	}
	
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 4.25
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
}

@PART[bluedog_Ablestar_Engine]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		ignitions = 2
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = UDMH
			@ratio = 2.0961
		}
		@PROPELLANT[Oxidizer]
		{
			@name = IRFNA-III
			@ratio = 2.55
		}
		@atmosphereCurve
		{
			@key,0 = 0 275
			@key,1 = 1 85
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Fenris-18-104 "Alphastar"
		techLevel = 1
   		origTechLevel = 1
		engineType = U
		modded = false
		CONFIG
		{
			name = Fenris-18-104 "Alphastar"
			description = Improved version of the Alpha engine for the Alphastar upper stage. Used on Fenris Alphastar.
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 2.0961
				DrawGauge = True
			}
			PROPELLANT
			{
				name = IRFNA-III
				ratio = 2.55
			}
			%ullage = True
			%pressureFed = True
			%ignitions = 2
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			atmosphereCurve
			{
				key = 0 275
				key = 1 85
			}
			massMult = 1.0
		}
		CONFIG
		{
			name = Fenris-18-118E "Alphastar"
			description = Advances in engine construction gives this new model lower mass and improved thrust. Used on the Alphastar derived Daleth E upper stage.
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@minThrust *= 1.125
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.125
			heatProduction = 100
			techRequired = generalRocketry
			PROPELLANT
			{
				name = UDMH
				ratio = 2.0961
				DrawGauge = True
			}
			PROPELLANT
			{
				name = IRFNA-III
				ratio = 2.55
			}
			%ullage = True
			%pressureFed = True
			%ignitions = 0
			!IGNITOR_RESOURCE,* {}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			atmosphereCurve
			{
				key = 0 278
				key = 1 85
			}
			massMult = 0.8
		}
	}
	
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 4.25
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 8
	}
}

@PART[bluedog_DeltaB_Tank,bluedog_ThorAble_Tank]:FOR[RealFuels]
{
	@MODULE[ModuleRCSFX],*
	{
		%engineID = RCS
		!resourceName = DELETE
		PROPELLANT
		{
			name = Nitrogen
			ratio = 1
		}
		@atmosphereCurve
		{
			@key,0 = 0 120
			@key,1 = 1 100
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
//		engineID = RCS
		type = ModuleRCS
		configuration = Nitrogen
		CONFIG
		{
			name = MMH+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 4
			PROPELLANT
			{
				name = MMH
				ratio = 1.6477
			}
			PROPELLANT
			{
				name = NTO
				ratio = 2.37
			}
			atmosphereCurve
			{
				key = 0 240
				key = 1 100
			}
		}
		CONFIG
		{
			name = Aerozine50+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 4
			PROPELLANT
			{
				name = Aerozine50
				ratio = 1.6111
			}
			PROPELLANT
			{
				name = NTO
				ratio = 2.15
			}
			atmosphereCurve
			{
				key = 0 240
				key = 1 100
			}
		}
		CONFIG
		{
			name = Hydrazine
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 2
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 230
				key = 1 100
			}
		}
		CONFIG
		{
			name = Nitrogen
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			PROPELLANT
			{
				name = Nitrogen
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 120
				key = 1 100
			}
		}
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 0
		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume += #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 6
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = Nitrogen
			amount = 20
			maxAmount = 20
		}
	}

	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
	!RESOURCE[MonoPropellant] {}
}
