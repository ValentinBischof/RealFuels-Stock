@PART[bluedog_Agena_EngineShroud]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleRCSFX]
	{
		%engineID = RCS
		!resourceName = DELETE
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
//		engineID = RCS
		type = ModuleRCS
		configuration = Hydrazine
		CONFIG
		{
			name = MMH+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1.5
			PROPELLANT
			{
				name = MMH
				ratio = 1.6477
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 2.37
			}
			atmosphereCurve
			{
				key = 0 3277
				key = 1 62
			}
		}
		CONFIG
		{
			name = UDMH+IRFNA-III
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			PROPELLANT
			{
				name = UDMH
				ratio = 2.0961
			}
			PROPELLANT
			{
				name = IRFNA-III
				ratio = 2.55
			}
			atmosphereCurve
			{
				key = 0 283
				key = 1 100
			}
		}
		CONFIG
		{
			name = UDMH+IRFNA-IV
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			PROPELLANT
			{
				name = UDMH
				ratio = 2.0961
			}
			PROPELLANT
			{
				name = IRFNA-IV
				ratio = 2.55
			}
			atmosphereCurve
			{
				key = 0 300
				key = 1 100
			}
		}
		CONFIG
		{
			name = Hydrazine
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.8
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 230
				key = 1 100
			}
		}
		CONFIG
		{
			name = Nitrogen
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.4
			PROPELLANT
			{
				name = Nitrogen
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 120
				key = 1 100
			}
		}
	}
	
	@MODULE[ModuleResourceConverter]
	{
		@INPUT_RESOURCE:HAS[#ResourceName[MonoPropellant]]
		{
			@ResourceName = Hydrazine
			@Ratio *= 8.33
		}
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 5
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = Hydrazine
			amount = full
			maxAmount = 100%
		}
	}
	
	!RESOURCE[MonoPropellant] {}
}

