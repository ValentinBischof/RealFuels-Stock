@PART[bluedog_Agena_Engine_XLR81]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		%engineID = Main
		ignitions = 1
		ullage = True
		@atmosphereCurve
		{
			@key,0 = 0 272
			@key,1 = 1 94
		}
		@PROPELLANT[LiquidFuel]
		{
			@name = UDMH
			@ratio = 2.0961
		}
		@PROPELLANT[Oxidizer]
		{
			name = IRFNA-III
			ratio = 2.57
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		engineID = Main
		type = ModuleEnginesRF
    		techLevel = 1
   		origTechLevel = 1
    		engineType = U+
		modded = false
		configuration = Belle-RLX81-8048
		CONFIG
		{
			name = Belle-RLX81-8048
			description = Early RLX81 variant, used in the Belle-A upper stage. The all-aluminum construction makes this engine a bit of a technical marvel.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			massMult = 1
			ignitions = 1
			ullage = true
			PROPELLANT
			{
				name = UDMH
				ratio = 2.0961
			}
			PROPELLANT
			{
				name = IRFNA-III
				ratio = 2.57
			}
			atmosphereCurve
			{
				key = 0 272
				key = 1 94
			}
		}
		CONFIG
		{
			name = Belle-RLX81-8081
			description = Early RLX81 variant, used in the first production blocks of the Belle-B upper stage. Performance is significantly increased by replacing the lower engine bell with a larger extension.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.0333
			massMult = 1
			ignitions = 2
			ullage = true
			PROPELLANT
			{
				name = UDMH
				ratio = 2.0961
			}
			PROPELLANT
			{
				name = IRFNA-III
				ratio = 2.57
			}
			atmosphereCurve
			{
				key = 0 283
				key = 1 91
			}
		}
		CONFIG
		{
			name = Belle-RLX81-8096 "Mafuni"
			description = Operational RLX81 variant, used in the "standardized" Belle-D and late model Belle-B upper stages. Improved in all respects over the previous versions and features a further enlarged engine bell.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.0333
			massMult = 1
			ignitions = 3
			ullage = false
			PROPELLANT
			{
				name = UDMH
				ratio = 2.0961
			}
			PROPELLANT
			{
				name = IRFNA-III
				ratio = 2.57
			}
			atmosphereCurve
			{
				key = 0 291
				key = 1 84
			}
		}
		CONFIG
		{
			name = Belle-RLX81-8247 "Mafuni" // ATV Engine config for more restarts
			description = Version of Mafuni engine for the Hermes-Belle Target Vehicle. Minimum capability of five restarts and a demonstrated capability of fifteen restarts.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.0333
			massMult = 1
			ignitions = 15
			ullage = false
			PROPELLANT
			{
				name = UDMH
				ratio = 2.0961
			}
			PROPELLANT
			{
				name = IRFNA-III
				ratio = 2.57
			}
			atmosphereCurve
			{
				key = 0 291
				key = 1 84
			}
		}
		CONFIG
		{
			name = Belle-RLX81-8096-HDA "Mafuni-X"
			description = Mafuyi engine converted to run on "High Density Acid" for increased performance.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.0914
			massMult = 1
			ignitions = 50
			ullage = false
			PROPELLANT
			{
				name = UDMH
				ratio = 2.0961
			}
			PROPELLANT
			{
				name = IRFNA-IV
				ratio = 2.69
			}
			atmosphereCurve
			{
				key = 0 302
				key = 1 76
			}
		}
		CONFIG
		{
			name = Belle-RLX81-8096-B "Mafuni-B"
			description = Mafuni engine with a long nozzle extension for the advanced drop tank Belle upper stage.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.1322
			massMult = 1
			ignitions = 200
			ullage = false
			PROPELLANT
			{
			name = MMH
			ratio = 1.6477
			DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 2.37
			}
			atmosphereCurve
			{
				key = 0 327
				key = 1 62
			}
		}
	}
}

