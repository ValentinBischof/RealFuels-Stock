@PART[bluedog_Apollo_Block2_Capsule,bluedog_Apollo_Block3_Capsule,bluedog_Apollo_CrewPod]:FOR[RealFuels_StockEngines]
{
	MODULE
	{
		name = ModuleEngineConfigs
		techLevel = 0
		minTechLevel = 0
		origTechLevel = 2
		engineType = L
		type = ModuleRCSFX
		configuration = MMH+NTO
		CONFIG
		{
			name = Nitrogen
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.4145454
			PROPELLANT
			{
				ratio = 1.0
				name = Nitrogen
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 0.1001462
			IspV = 0.195
		}
		CONFIG
		{
			name = Helium
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.261818
			PROPELLANT
			{
				ratio = 1.0
				name = Helium
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 0.203
			IspV = 0.453
		}
		CONFIG
		{
			name = HTP
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.92727
			techRequired = basicRocketry
			PROPELLANT
			{
				name = HTP
				ratio = 1.0000
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 0.177
			IspV = 0.465
		}
		CONFIG
		{
			name = NitrousOxide
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.96363
			techRequired = generalRocketry
			PROPELLANT
			{
				ratio = 1.0
				name = NitrousOxide
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 0.2
			IspV = 0.525
		}
		CONFIG
		{
			name = Hydrazine
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1
			techRequired = advRocketry
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1.0000
			}
			IspSL = 0.274
			IspV = 0.72
		}
		CONFIG
		{
			name = Cavea-B
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1.545454
			techRequired = precisionPropulsion
			PROPELLANT
			{
				ratio = 1.0
				name = CaveaB
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 0.274
			IspV = 0.939
		}
		CONFIG
		{
			name = UDMH+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1.60727
			techRequired = advRocketry
			PROPELLANT
			{
				name = UDMH
				ratio = 0.413
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.587
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 0.361
			IspV = 0.943
		}		
		CONFIG
		{
			name = MMH+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1.61818
			PROPELLANT
			{
				name = MMH
				ratio = 0.4943
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5057
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 0.362
			IspV = 0.952
		}
		CONFIG
		{
			name = MMH+MON3
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1.61818
			techRequired = propulsionSystems
			PROPELLANT
			{
				name = MMH
				ratio = 0.499
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = MON3
				ratio = 0.501
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 0.362
			IspV = 0.952
		}
		CONFIG
		{
			name = Aerozine50+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1.61818
			techRequired = precisionPropulsion
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.502
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.498
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 0.366
			IspV = 0.955
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 5
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = MMH
			amount = #$/RESOURCE[MonoPropellant]/maxAmount$
			@amount *= 2.4715
			maxAmount = #$amount$
		}
		TANK
		{
			name = NTO
			amount = #$/RESOURCE[MonoPropellant]/maxAmount$
			@amount *= 2.5285
			maxAmount = #$amount$
		}
		TANK
		{
			name = ElectricCharge
			amount = #$/RESOURCE[ElectricCharge]/maxAmount$
			maxAmount = #$amount$
			%utilization = 10
		}
	}
	@MODULE[ModuleFuelTanks]:HAS[@TANK[ElectricCharge]:HAS[#utilization[>0]]]
	{
		%temp = #$TANK[ElectricCharge]/maxAmount$
		@temp /= #$TANK[ElectricCharge]/utilization$
		@volume += #$temp$
		!temp = delete
	}
	!RESOURCE[ElectricCharge] {}
	!RESOURCE[MonoPropellant] {}
}

