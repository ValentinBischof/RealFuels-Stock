@PART[bluedog_Apollo_Block2_ServiceEngine,bluedog_Apollo_Block2_SPS]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		ignitions = 20
		ullage = True
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = Aerozine50
			ratio = 0.5017
			DrawGauge = True
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.4983
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		@atmosphereCurve
		{
			@key,0 = 0 314
			@key,1 = 1 27
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 1
   		origTechLevel = 1
		engineType = O
		modded = false
		origMass = 0.4
		configuration = Kane-11-SE60
		
		CONFIG
		{
			name = Kane-11-SE60
			description = This massive service engine sacrifices much of its power to eliminate weight. The result is a very light, though not extremely efficient, propulsion system.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			massMult = 1
			ignitions = 50
			ullage = True
			pressureFed = True
			powerEffectName:NEED[!Waterfall] = BDB_HypergolicUpper_White
			@runningEffectName:NEEDS[Waterfall] = running_engine
			%LinkB9PSModule[WaterfallSwitch] { %subtype = Kane-11-SE60 }
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.5017
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.4983
			}
			atmosphereCurve
			{
				key = 0 314
				key = 1 27
			}
			IspSL = 0.27
			IspV = 1.0000
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
		}
		CONFIG
		{
			name = Kane-11-SE81-MFO
			description = Developed from the FX-153 in an effort for storable efficient propellants
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			minThrust *= 0.627
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			maxThrust *= 1.254
			massMult = 1
			ignitions = 50
			ullage = True
			pressureFed = True
			techRequired = experimentalRocketry
			powerEffectName:NEED[!Waterfall] = Cryogenic_UpperBlue_CE
			%LinkB9PSModule[WaterfallSwitch] { %subtype = Kane-11-SE81-MFO }
			PROPELLANT
			{
				name = LqdMethane
				ratio = 0.680363
				DrawGauge = True
				%resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = FLOX30
				ratio = 0.319637
				%resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 1.21019108
			IspV = 1.21019108
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
	}
	MODULE:NEEDS[Waterfall]
	{
		name = ModuleB9PartSwitch
		switcherDescription = Engine Config
		switcherDescriptionPlural = Engine Configs
		moduleID = WaterfallSwitch
		SUBTYPE
		{
			name = Kane-11-SE60
			title = Kane-11-SE60
			
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
					moduleID = SPSblk2
				}
				DATA
				{
					TEMPLATE
					{
						templateName = waterfall-hypergolic-aerozine50-upper-1
						overrideParentTransform = thrustTransform
						position = 0,0,1.78
						rotation = 0, 0, 0
						scale = 1.23, 1.23, 1.23
					}
					TEMPLATE
					{
						templateName = BDB_HypergolGlow
						overrideParentTransform = thrustTransform
						position = 0,0,1.75
						rotation = 0, 0, 0
						scale = 1.32, 1.32, 1.32
					}
				}
			}
		}
		SUBTYPE
		{
			name = Kane-11-SE81-MFO
			title = Kane-11-SE81-MFO
			
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
					moduleID = SPSblk2
				}
				DATA
				{
					TEMPLATE
					{
						templateName = waterfall-rf-methaflox-upper
						overrideParentTransform = thrustTransform
						position = 0,0,1.78
						rotation = 0, 0, 0
						scale = 1.23, 1.23, 1.23
					}
					TEMPLATE
					{
						templateName = BDB_HypergolGlow
						overrideParentTransform = thrustTransform
						position = 0,0,1.78
						rotation = 0, 0, 0
						scale = 1.4, 1.4, 1.23
					}
				}
			}
		}
	}
}
@PART[bluedog_Apollo_Block2_ServiceEngine]:FOR[RealFuels_StockEngines]:NEEDS[!Waterfall]
{
	PLUME
	{
		name = Cryogenic_UpperBlue_CE
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0

		speed = 1
		energy = 1

		corePosition = 0,0,1
		coreScale = 0.35

		plumePosition = 0,0,1.7
		plumeScale = 2

		plume2Scale = 2
	}
}
@PART[bluedog_Apollo_Block2_ServiceEngine]:NEEDS[zRealPlume,SmokeScreen,!RealismOverhaul,!Waterfall]:AFTER[zzRealPlume]
{
  @EFFECTS
  {
    @Cryogenic_UpperBlue_CE
    {
      @AUDIO
      {
        @clip = Bluedog_DB/Sounds/KW/sound_spsloop
      }
    }
  }
}

