@PART[bluedog_Atlas_LR89]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		//maxThrust = 205
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 1.3914
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 2.25
		}
		@atmosphereCurve
		{
			@key,0 = 0 290
			@key,1 = 1 256
		}
		
		!UPGRADES {}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
    	techLevel = 2
   		origTechLevel = 2
    	engineType = L
		configuration = LR-89-5
		CONFIG
		{
			name = LR-89-5
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			massMult = 1
			ignitions = 1
			ullage = True
			PROPELLANT
			{
				name = Kerosene
				ratio = 1.3914
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 2.25
			}
			atmosphereCurve
			{
				key = 0 290
				key = 1 256
			}
		}
		CONFIG
		{
			name = LR-89-7
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.1512
			massMult = 1
			ignitions = 1
			ullage = True
			techRequired = advRocketry
			PROPELLANT
			{
				name = Kerosene
				ratio = 1.3914
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 2.25
			}
			atmosphereCurve
			{
				key = 0 294
				key = 1 255
			}
		}
		CONFIG
		{
			name = RS56-OBA
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.2732
			massMult = 1
			ignitions = 1
			ullage = True
			techRequired = heavyRocketry
			PROPELLANT
			{
				name = Kerosene
				ratio = 1.3914
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 2.25
			}
			atmosphereCurve
			{
				key = 0 299
				key = 1 263
			}
		}
	}
	
	!MODULE[PartStatsUpgradeModule] {}
}

@PART[bluedog_Atlas_LR105]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		//maxThrust = 100
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 1.3914
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 2.25
		}
		@atmosphereCurve
		{
			@key,0 = 0 309
			@key,1 = 1 215
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
    	techLevel = 2
   		origTechLevel = 2
    	engineType = L+
		configuration = Bossart-IE-105-5 "Vulture"
		CONFIG
		{
			name = Bossart-IE-105-5 "Vulture"
			description = Original model used on early Bossart LV3 models
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@minThrust *= 1.2732
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.2732
			heatProduction = 100
			massMult = 1.02174 // 470kg engine, same source
            		ullage = True
            		pressureFed = False
            		ignitions = 1

            		IGNITOR_RESOURCE
            		{
                		name = ElectricCharge
                		amount = 0.5
            		}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.382
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.618
			}
			atmosphereCurve
			{
				key = 0 309
				key = 1 215
			}
		}
		CONFIG
		{
			name = Bossart-IE-105-7 "Vulture"
			description = Thrust and Isp increase. Upgraded model used on the SLV3 series and Bossart I
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@minThrust *= 1.0557
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.0557
			heatProduction = 100
			massMult = 1.0 // total guess, lower than above because H-1 was lighter...?
            		ullage = True
            		pressureFed = False
            		ignitions = 1

            		IGNITOR_RESOURCE
            		{
                		name = ElectricCharge
                		amount = 0.5
           		}

			PROPELLANT
			{
				@name = Kerosene
				@ratio = 1.3914
				DrawGauge = True
			}
			PROPELLANT
			{
				@name = LqdOxygen
				@ratio = 2.25
			}
			atmosphereCurve
			{
				key = 0 316
				key = 1 220.4
			}
		}
	}
}

