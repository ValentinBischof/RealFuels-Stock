@PART[bluedog_Atlas_LR89]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		//maxThrust = 205
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 1.3914
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 2.25
		}
		@atmosphereCurve
		{
			@key,0 = 0 290
			@key,1 = 1 256
		}
		
		!UPGRADES {}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
    		techLevel = 2
   		origTechLevel = 2
    		engineType = L
		configuration = LR-89-5
		CONFIG
		{
			name = Bossart-IE-89-5 "Buzzard"
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			description = Original model used on early Bossart LV3 models
			massMult = 1
			ignitions = 1
			ullage = True
			PROPELLANT
			{
				name = Kerosene
				ratio = 1.3914
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 2.25
			}
			atmosphereCurve
			{
				key = 0 290
				key = 1 256
			}
		}
		CONFIG
		{
			name = Bossart-IE-89-7 "Buzzard"
			description = Thrust and Isp increase. Upgraded model used on the SLV3 series and Bossart I
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.1512
			massMult = 1
			ignitions = 1
			ullage = True
			techRequired = advRocketry
			PROPELLANT
			{
				name = Kerosene
				ratio = 1.3914
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 2.25
			}
			atmosphereCurve
			{
				key = 0 294
				key = 1 255
			}
		}
		CONFIG
		{
			name = Bossart-IIE-RS56-OSA "Buzzard"
			description = Thrust and Isp increase. Derived from the Daleth-SSR-27, this model is used on Bossart II.
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@minThrust *= 1.2732
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.2732
			massMult = 1
			ignitions = 1
			ullage = True
			techRequired = heavyRocketry
			PROPELLANT
			{
				name = Kerosene
				ratio = 1.3914
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 2.25
			}
			atmosphereCurve
			{
				key = 0 299
				key = 1 263
			}
		}
	}
	
	!MODULE[PartStatsUpgradeModule] {}
}

