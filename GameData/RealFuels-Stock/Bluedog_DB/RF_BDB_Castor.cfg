@PART[bluedog_Peacekeeper_Castor120]:FOR[RealFuels_StockEngines]
{

	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF

		@atmosphereCurve
		{
			@key,0 = 0 280
			@key,1 = 1 229
		}
		!PROPELLANT[SolidFuel] {}

		PROPELLANT
		{
			name = SolidFuel
			ratio = 100.000000
			DrawGauge = True
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 4
		origTechLevel = 4
		engineType = S
		modded = false
		configuration = Minerva-CGR120 "Thestius"

		CONFIG
		{
			name = Minerva-CGR120 "Thestius"
			description = Minerva first stage booster.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			PROPELLANT
			{
				name = SolidFuel
				ratio = 100
				DrawGauge = True
			}
				atmosphereCurve
			{
				key = 0 280
				key = 1 229
			}
			useThrustCurve = true
			thrustCurve
			{
				key = 0    0.15  0    15
				key = 0.03 0.86  0.5  0
				key = 0.1  1     5    1
				key = 0.25 0.95 -1    0
				key = 0.3  1.05  5    0.4
				key = 0.97 1.05 -0.4  0
				key = 1    1    -5    0
			}

			ignitions = 1
			ullage = false
			pressureFed = false
		}
		CONFIG
		{
			name = Minerva-CGR120-AIR "Thestius"
			description = Minerva second stage engine. Altitude optmized version of CGR120.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= .8246
			engineType = S+
