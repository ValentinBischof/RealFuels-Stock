			{
				name = SolidFuel
				ratio = 100
				DrawGauge = True
			}
				atmosphereCurve
			{
				key = 0 280
				key = 1 229
			}
			
			useThrustCurve = true
			thrustCurve
					{
						key = 0    0.15  0    15
						key = 0.03 0.66  0.5  0.5
						key = 1    1    -0.6    0
					}

			ignitions = 1
			ullage = false
			pressureFed = false
		}
		CONFIG
		{
			name = Minerva-CGR120X "Thestius-XL"
			description = Stretched Minerva first stage booster.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.041
			PROPELLANT
			{
				name = SolidFuel
				ratio = 100
				DrawGauge = True
			}
				atmosphereCurve
			{
				key = 0 280
				key = 1 229
			}
			
			useThrustCurve = true
			thrustCurve
					{
						key = 0    0.15  0    15
						key = 0.03 0.86  0.5  0
						key = 0.1  1     5    1
						key = 0.25 0.95 -1    0
						key = 0.3  1.05  5    0.4
						key = 0.97 1.05 -0.4  0
						key = 1    1    -5    0
					}

			ignitions = 1
			ullage = false
			pressureFed = false
		}
		CONFIG
		{
			name = Paxus-MGL118 "Tyndareus"
			description = The original military variant used on the Paxus missile, the MGL118 is more powerful than the civilian variants that followed. Regressive thrust curve 100% to 70%
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.287
			PROPELLANT
			{
				name = SolidFuel
				ratio = 100
				DrawGauge = True
			}
				atmosphereCurve
			{
				key = 0 282
				key = 1 229
			}
			
			useThrustCurve = true
			thrustCurve
					{
						key = 0    0.15  0    15
						key = 0.01 0.7   0    3
						key = 0.5  0.6   0    0
						key = 1    1    -5    0
					}

			ignitions = 1
			ullage = false
			pressureFed = false
		}
	}
	
	@RESOURCE[SolidFuel]
		{
		@amount *= 4.213483146
		@maxAmount *= 4.213483146
		}
}

