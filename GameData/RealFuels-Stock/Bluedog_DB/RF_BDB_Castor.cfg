@PART[bluedog_Athena_Castor30]:FOR[RealFuels_StockEngines]
{

	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF

		@atmosphereCurve
		{
			@key,0 = 0 296
			@key,1 = 1 115
		}
		!PROPELLANT[SolidFuel] {}

		PROPELLANT
		{
			name = SolidFuel
			ratio = 100.000000
			DrawGauge = True
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 3
		origTechLevel = 3
		engineType = S+
		modded = false
		configuration = Minerva-VLL-30 "Leda"

		CONFIG
		{
			name = Minerva-VLL-30 "Leda"
			description = Developed from the civilian variant of the Paxus-MGL118/CGR120 this large 1.5m upper stage booster is vacuum optimized for use in upper stages.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			PROPELLANT
			{
				name = SolidFuel
				ratio = 100
				DrawGauge = True
			}
				atmosphereCurve
			{
				key = 0 296
				key = 1 115
			}

			ignitions = 1
			ullage = false
			pressureFed = false
		}
	}
	
	@RESOURCE[SolidFuel]
		{
		@amount *= 4.213483146
		@maxAmount *= 4.213483146
		}
}

