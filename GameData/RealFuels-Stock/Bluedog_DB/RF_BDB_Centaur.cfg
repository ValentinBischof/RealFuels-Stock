@PART[bluedog_CentaurD_RL10]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
    		techLevel = 2
    		origTechLevel = 2
   		engineType = U+
		ignitions = 10
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 16.104
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 5.5
		}
		@atmosphereCurve
		{
			@key,0 = 0 425
			@key,1 = 1 20
		}
		
		!UPGRADES {}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		configuration = RL-10A1
		CONFIG
		{
			name = Inon-R-10A "Isor"
			description = A protype cryogenic engine. The isor is compact and efficient.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			massMult = 1
			ignitions = 10
			ullage = True
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 16.104
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 5.5
			}
			atmosphereCurve
			{
				key = 0 425
				key = 1 200
			}
		}
		CONFIG
		{
			name = RL-10A4
			description = The operational Isor engine. Used on Sarnus SIV and Inon D, D1, G/T upper stages.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 0.97058
			massMult = 0.95
			ignitions = 10
			ullage = True
			techRequired = propulsionSystems
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 16.104
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 5.5
			}
			atmosphereCurve
			{
				key = 0 444
				key = 1 200
			}
		}
		CONFIG
		{
			name = Inon-R-10A4 "Isor"
			description = This improved model with superior Isp and thrust was used to power the Inon II on the Bossart II rocket. Can also be used to upgrade the Inon T for Prometheus IV.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.3529
			massMult = 0.95
			ignitions = 5
			ullage = True
			techRequired = precisionPropulsion
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 16.104
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 5.5
			}
			atmosphereCurve
			{
				key = 0 451
				key = 1 200
			}
		}
	}
}