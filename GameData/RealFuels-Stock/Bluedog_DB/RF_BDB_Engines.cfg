@PART[bluedog_E1]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 1.3914
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 1.91
		}
		@atmosphereCurve
		{
			@key,0 = 0 292
			@key,1 = 1 261
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Prometheus RB-1E471 "Cordele"
		techLevel = 2
   		origTechLevel = 2
    	engineType = L
		modded = false
		CONFIG
		{
			name = Prometheus RB-1E471 "Cordele"
			description = Occupying a middle ground between the "Navi" and the "Regor" booster engines, the "Cordele" is a bit of a curious use case. Originally developed for the Prometheus-I first stage (where it would be accompanied by a pair of IE-101 verniers), it was later proposed in a 4-engine cluster for the Sarnus I first stage.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			heatProduction = 100
			PROPELLANT
			{
				@name = Kerosene
				@ratio = 1.3914
				DrawGauge = True
			}
			PROPELLANT
			{
				@name = LqdOxygen
				@ratio = 1.91
			}
			atmosphereCurve
			{
				key = 0 292
				key = 1 261
			}
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 2.0
			}
		}
		CONFIG
		{
			name = Prometheus RB-1E571 "Cordele"
			description = Later generation Cordele with improved thrust and Isp.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.1942
			heatProduction = 100
			techRequired = advancedRocketry
			PROPELLANT
			{
				@name = Kerosene
				@ratio = 1.3914
				DrawGauge = True
			}
			PROPELLANT
			{
				@name = LqdOxygen
				@ratio = 1.91
			}
			atmosphereCurve
			{
				key = 0 308
				key = 1 269
			}
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 2.0
			}
		}
	}
}

@PART[bluedog_Scout_Castor_Inline]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleRCSFX]
	{
		%engineID = RCS
		!resourceName = DELETE
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1
		}
		@atmosphereCurve
		{
			@key,0 = 0 240
			@key,1 = 1 100
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
//		engineID = RCS
		type = ModuleRCS
		configuration = Hydrazine
		CONFIG
		{
			name = Hydrazine
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 240
				key = 1 100
			}
		}
		CONFIG
		{
			name = Nitrogen
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.5
			PROPELLANT
			{
				name = Nitrogen
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 120
				key = 1 100
			}
		}
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 5
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = Hydrazine
			amount = full
			maxAmount = 100%
		}
	}

	!RESOURCE[MonoPropellant] {}
}

@PART[bluedog_HAPS_HAPS,bluedog_HAPS_SuperHAPS]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		%engineID = Main
		ignitions = 20
		ullage = False
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = Aerozine50
			ratio = 1.6111
			DrawGauge = True
		}
		PROPELLANT
		{
			name = NTO
			ratio = 1.969
		}
		@atmosphereCurve
		{
			@key,0 = 0 240
			@key,1 = 1 180
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		engineID = Main
		type = ModuleEnginesRF
		configuration = Hydrazine
		CONFIG
		{
			name = Aerozine50+NTO
			thrusterPower = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@thrusterPower *= 1.5
			PROPELLANT
			{
				name = Aerozine50
				ratio = 1.6111
			}
			PROPELLANT
			{
				name = NTO
				ratio = 1.969
			}
			atmosphereCurve
			{
				key = 0 240
				key = 1 100
			}
		}
		CONFIG
		{
			name = Hydrazine
			thrusterPower = #$/MODULE[ModuleEnginesRF]/maxThrust$
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1.38
			}
			atmosphereCurve
			{
				key = 0 230
				key = 1 100
			}
		}
		CONFIG
		{
			name = Nitrogen
			thrusterPower = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@thrusterPower *= 0.5
			PROPELLANT
			{
				name = Nitrogen
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 120
				key = 1 100
			}
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 5
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = Hydrazine
			amount = full
			maxAmount = 100%
		}
	}
	
	!RESOURCE[*],* {}
}
