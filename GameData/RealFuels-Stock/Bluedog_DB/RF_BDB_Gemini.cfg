@PART[bluedog_Gemini_MalhenaSM]:FOR[RealFuels_StockEngines]
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume += #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 5
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = ElectricCharge
			amount = full
			maxAmount = #$/RESOURCE[ElectricCharge]/maxAmount$
		}
	}
	
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
	!RESOURCE[MonoPropellant] {}
	!RESOURCE[ElectricCharge] {}
}

// The catchall in Fuel_Conversions.cfg doesn't get this part. It has three ModuleRCS's
@PART[bluedog_Gemini_ArrowSM,bluedog_Gemini_LongFerrySM]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleRCS*],*
	{
		@resourceName = Hydrazine
	}
}
