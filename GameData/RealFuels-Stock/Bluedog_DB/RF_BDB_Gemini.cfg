@PART[bluedog_Gemini_OAMSThruster,bluedog_Gemini_Lander_Engine]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		%engineID = Main
		ignitions = 99
		ullage = False
		@atmosphereCurve
		{
			@key,0 = 0 240
			@key,1 = 1 100
		}
		@PROPELLANT[MonoPropellant]
		{
			@name = MMH
			@ratio = 1.6477
		}
		PROPELLANT
		{
			name = NTO
			ratio = 2.37
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		engineID = Main
		type = ModuleEnginesRF
		configuration = MMH+NTO
		CONFIG
		{
			name = MMH+NTO
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			massMult = 1
			ignitions = 99
			ullage = False
			PROPELLANT
			{
				name = MMH
				ratio = 1.6477
			}
			PROPELLANT
			{
				name = NTO
				ratio = 2.37
			}
			atmosphereCurve
			{
				key = 0 240
				key = 1 100
			}
		}
	}

}

