@PART[bluedog_Gemini_EquipmentModule,bluedog_Gemini_ArrowSM]:FOR[RealFuels_StockEngines]
{
	
	@MODULE[ModuleRCSFX]
	{
		%engineID = RCS
		!resourceName = DELETE
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = MMH
			ratio = 1.6477
		}
		PROPELLANT
		{
			name = NTO
			ratio = 2.37
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
//		engineID = RCS
		type = ModuleRCS
		configuration = MMH+NTO
		CONFIG
		{
			name = MMH+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			PROPELLANT
			{
				name = MMH
				ratio = 1.6477
			}
			PROPELLANT
			{
				name = NTO
				ratio = 2.37
			}
			atmosphereCurve
			{
				key = 0 240
				key = 1 100
			}
		}
	}
	
	!MODULE[ModuleResourceConverter] {}
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Fuel Cell
		StartActionName = Start Fuel Cell
		StopActionName = Stop Fuel Cell
		ToggleActionName = Toggle Fuel Cell
		GeneratesHeat = false
		
		INPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.01437570815
		}
		INPUT_RESOURCE
		{
			ResourceName = Hydrogen
			Ratio = 0.028408588
		}
		
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.1335038222
			DumpExcess = true
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.00002282368055
			DumpExcess = true
		}		
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 5
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = MMH
			amount = full
			maxAmount = 13.67034207%
		}
		TANK
		{
			name = NTO
			amount = full
			maxAmount = 19.66299126%
		}
		TANK
		{
			name = Oxygen
			amount = full
			maxAmount = 5547
		}
		TANK
		{
			name = Hydrogen
			amount = full
			maxAmount = 9205
		}
	}
	
	!RESOURCE[MonoPropellant] {}
}
