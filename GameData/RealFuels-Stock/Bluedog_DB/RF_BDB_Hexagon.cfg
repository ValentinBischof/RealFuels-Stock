@PART[bluedog_Hexagon_LifeboatRCS,bluedog_Hexagon_MainRCS]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleRCSFX],*
	{
		!resourceName = DELETE
		%thrustRating = thrusterPower
