@PART[bluedog_Jupiter_Vernier]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		//maxThrust = 193
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 1.3914
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 2.25
		}
		@atmosphereCurve
		{
			@key,0 = 0 260
			@key,1 = 1 220
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		configuration = Kerosene+LqdOxygen
		CONFIG
		{
			name = Kerosene+LqdOxygen
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			massMult = 1
			ignitions = 1
			ullage = True
			PROPELLANT
			{
				name = Kerosene
				ratio = 1.3914
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 2.25
			}
			atmosphereCurve
			{
				key = 0 260
				key = 1 220
			}
		}
	}
}

@PART[bluedog_Juno4_Engine_45K]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
	{
		@name = ModuleEnginesRF
		%engineID = Main
		ignitions = 2
		ullage = False
		@PROPELLANT[LiquidFuel]
		{
			@name = Hydrazine
			@ratio = 1.4442
		}
		@PROPELLANT[Oxidizer]
		{
			@name = NTO
			@ratio = 1.42
		}
		@atmosphereCurve
		{
			@key,0 = 0 304
			@key,1 = 1 210
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
    	techLevel = 3
   		origTechLevel = 3
    	engineType = U
		engineID = Main
		configuration = Chryslus-IV-K45
		CONFIG
		{
			name = Chryslus-IV-K45
			description = Intermediate size liquid upper stage engine for the Chryslus IV-B second stage.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			massMult = 1
			ignitions = 2
			ullage = False
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1.4442
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 1.42
			}
			atmosphereCurve
			{
				key = 0 304
				key = 1 178
			}
		}
		CONFIG
		{
			name = Chryslus-IV-K45-A2
			description = Improved version of the K45 engine.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.2151
			massMult = 1
			ignitions = 2
			ullage = False
			techRequired = advancedRocketry
			
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1.4442
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 1.42
			}
			atmosphereCurve
			{
				key = 0 312
				key = 1 179
			}
		}
	}
	
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[vernierTransform]]
	{
		@name = ModuleEnginesRF
		%engineID = Vernier
		//@maxThrust = 5
		ignitions = 2
		ullage = False
		@PROPELLANT[LiquidFuel]
		{
			@name = Hydrazine
			@ratio = 1.4442
		}
		@PROPELLANT[Oxidizer]
		{
			@name = NTO
			@ratio = 1.42
		}
		@atmosphereCurve
		{
			@key,0 = 0 304
			@key,1 = 1 210
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		engineID = Vernier
		configuration = Hydrazine+NTO
		CONFIG
		{
			name = Hydrazine+NTO
			maxThrust = #$/MODULE[ModuleEnginesRF]:HAS[#engineID[Vernier]]/maxThrust$
			massMult = 1
			ignitions = 2
			ullage = False
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1.4442
				DrawGauge = False
			}
			PROPELLANT
			{
				name = NTO
				ratio = 1.42
			}
			atmosphereCurve
			{
				key = 0 304
				key = 1 210
			}
		}
	}
}

