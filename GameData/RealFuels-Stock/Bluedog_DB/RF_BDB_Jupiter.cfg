@PART[bluedog_Jupiter_Guidance]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleRCSFX]
	{
		%engineID = RCS
		!resourceName = DELETE
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1
			DrawGauge = True
		}
		@atmosphereCurve
		{
			@key,0 = 0 240
			@key,1 = 1 100
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
//		engineID = RCS
		type = ModuleRCS
		configuration = Hydrazine
		CONFIG
		{
			name = Hydrazine
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 240
				key = 1 100
			}
		}
		CONFIG
		{
			name = Nitrogen
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.5
			PROPELLANT
			{
				name = Nitrogen
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 120
				key = 1 100
			}
		}
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 5
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = Hydrazine
			amount = full
			maxAmount = 100%
		}
	}
	
	!RESOURCE[MonoPropellant] {}
}

@PART[bluedog_Juno4_FuelTank_1,bluedog_Juno4_FuelTank_2]:FOR[RealFuels_StockEngines]
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 5
		type = ServiceModule
		basemass = -1
	}
	
	!RESOURCE[*],* {}
}
