		{
			name = HLR-291 "Vicenza"
			description = Small 0.125m solid rocket motor.
			heatProduction = 2
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			PROPELLANT
			{
				name = PSPC
				ratio = 1
