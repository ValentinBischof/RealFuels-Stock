			@key,0 = 0 235
			@key,1 = 1 214
		}
		!PROPELLANT[*] {}
		PROPELLANT
		{
			name = PSPC
			ratio = 100
			DrawGauge = True
		}
		curveResource = PSPC
	}
	MODULE	
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 0
		origTechLevel = 0
		engineType = S+
		configuration = HLR-291 "Vicenza"
		modded = false
		
