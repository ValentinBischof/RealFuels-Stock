@PART[bluedog_Saturn_Engine_F1]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 1.3914
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 2.25
		}
		@atmosphereCurve
		{
			@key,0 = 0 304
			@key,1 = 1 263
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
    	techLevel = 4
   		origTechLevel = 4
    	engineType = L
		configuration = LE1F-2214 "Regor"
		CONFIG
		{
			name = LE1F-2214 "Regor"
			description = The original version of the Regor engine developed for the Sarnus V first stage.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			massMult = 1
			ignitions = 1
			//throttle = 1
			ullage = True
			PROPELLANT
			{
				name = Kerosene
				ratio = 1.3914
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 2.25
			}
			atmosphereCurve
			{
				key = 0 304
				key = 1 263
			}
		}
		CONFIG
		{
			name = LE1F-2214-A "Regor A"
			description = Improved version of the Regor engine with thrust and Isp increased.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.1558
			massMult = 1
			ignitions = 1
			techRequired = advFuelSystems
			//throttle = 0.75
			ullage = True
			PROPELLANT
			{
				name = Kerosene
				ratio = 1.3914
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 2.25
			}
			atmosphereCurve
			{
				key = 0 312
				key = 1 271
			}
		}
	}
}

