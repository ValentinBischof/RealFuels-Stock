@PART[bluedog_Saturn_S4B_APS]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleRCSFX]
	{
		%engineID = RCS
		!resourceName = DELETE
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = MMH
			ratio = 0.51
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.49
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
//		engineID = RCS
		type = ModuleRCS
		configuration = MMH+NTO
		CONFIG
		{
			name = MMH+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			PROPELLANT
			{
				name = MMH
				ratio = 0.51
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.49
			}
			atmosphereCurve
			{
				key = 0 240
				key = 1 100
			}
		}
	}	
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 5
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = MMH
			amount = full
			maxAmount = 51%
		}
		TANK
		{
			name = NTO
			amount = full
			maxAmount = 49%
		}
	}
	
	!RESOURCE[MonoPropellant] {}
}
