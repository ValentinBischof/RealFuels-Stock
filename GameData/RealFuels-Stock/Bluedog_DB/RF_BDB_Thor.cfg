@PART[bluedog_Thor_LR79]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
	{
		@name = ModuleEnginesRF
		%engineID = basicEngine
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.3929
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.6071
		}
		@atmosphereCurve
		{
			@key,0 = 0 282
			@key,1 = 1 248
		}
		throttleResponseTime = 0.72
		useEngineResponseTime = True
		engineAccelerationSpeed = 4.2
		engineDecelerationSpeed = 1.35
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 1
   		origTechLevel = 1
		engineType = L
		engineID = basicEngine
		modded = false
		configuration = Fenris-RL79-192 "Baldr"
		origMass = 0.236
		
		CONFIG
		{
			name = Fenris-RL79-192 "Baldr"
			description = Early models of Fenris rocket used this powerplant, itself upgraded in performance from the one originally used for the Fenris MRBM.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			massMult = 1
			ignitions = 1
			ullage = True
			%powerEffectName:NEEDS[!Waterfall] = BDB_KeroloxLower_Flame
			//%runningEffectName:NEEDS[Waterfall] = running_engine
			%powerEffectName:NEEDS[Waterfall] = running_engine
			%LinkB9PSModule[engineSwitch] { %subtype = LR79NA11 }
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3929
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6071
			}
			IspSL = 1.0000
			IspV = 1.084615384
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.5
			}
		}
		CONFIG
		{
			name = Chryslus-3DS "Polaris"
			description = A variant of the "Baldr" engine used on the Chryslus. While the performance is nearly identical, it can be visually distinguished by the lack of starter tanks.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			massMult = 1
			ignitions = 1
			ullage = True
			%LinkB9PSModule[engineSwitch] { %subtype = S3D }
			%powerEffectName:NEEDS[!Waterfall] = BDB_KeroloxLower_Flame
			//%runningEffectName:NEEDS[Waterfall] = running_engine
			%powerEffectName:NEEDS[Waterfall] = running_engine
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3929
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6071
			}
			atmosphereCurve
			{
				key = 0 282
				key = 1 248
			}
			IspSL = 1.0000
			IspV = 1.084615384
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.5
			}
		}
		CONFIG
		{
			name = Fenris-RL79-218 "Odin"
			description = The main operational engine for Daleth D up until the Daleth 2000 series. Features improved thrust and ISP.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.1393
			massMult = 0.988
			ignitions = 1
			ullage = True
			%LinkB9PSModule[engineSwitch] { %subtype = LR79NA13 }
			%powerEffectName:NEEDS[!Waterfall] = BDB_KeroloxLower_Flame
			//%runningEffectName:NEEDS[Waterfall] = running_engine
			%powerEffectName:NEEDS[Waterfall] = running_engine
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3929
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6071
			}
			IspSL = 1.0413223
			IspV = 1.0581818
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.5
			}
		}
		CONFIG
		{
			name = Daleth-SSR-27 "Darkah"
			description = An adaptation of the "Navi" engine back to the old Daleth mounting hardware, using up engines leftover from the Sarnus program. It sports considerably more thrust and a small ISP boost compared to the "Odin". Used on the 2000 series Daleth up through the 6000 series Daleth II.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.3361
			massMult = 1
			ignitions = 1
			ullage = True
			techRequired = advRocketry
			massMult = 0.977
			%powerEffectName:NEEDS[!Waterfall] = BDB_KeroloxLower_Flame
			%runningEffectName:NEEDS[Waterfall] = running_engine
			//%powerEffectName:NEEDS[Waterfall] = running_engine
			%LinkB9PSModule[engineSwitch] { %subtype = RS27 }
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.38264
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.61736
			}
			atmosphereCurve
			{
				key = 0 295
				key = 1 264
			}
			IspSL = 1.09090909
			IspV = 1.07272727
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = Daleth-SSR-27a "Darkah-A"
			description = The SSR-27a is slightly better optimized for altitude and is more powerful. However due to the altitude optimization it is slightly LESS powerful at sea level than the SSR-27. Used on the later Daleth II variants (7000 series) and on Daleth III.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.3752
			massMult = 1
			ignitions = 1
			ullage = True
			techRequired = heavierRocketry
			massMult = 0.977
			%powerEffectName:NEEDS[!Waterfall] = BDB_KeroloxLower_Flame
			%runningEffectName:NEEDS[Waterfall] = running_engine
			//%powerEffectName:NEEDS[Waterfall] = running_engine
			%LinkB9PSModule[engineSwitch] { %subtype = RS27A }
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.38264
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.61736
			}
			IspSL = 1.053719
			IspV = 1.098181
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
	}
}
@PART[bluedog_Thor_LR101]:FOR[RealFuels_StockEngines]
{	
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		%engineID = Vernier
		@maxThrust = 2
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.3929
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.6071
		}
		@atmosphereCurve
		{
			@key,0 = 0 249
			@key,1 = 1 209.8
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		engineID = Vernier
		techLevel = 1
   		origTechLevel = 1
		engineType = L
		configuration = RL-101T "Finch"		
		CONFIG
		{
			name = RL-101T "Finch"
			description = Small vernier engines were meant to be mounted to the bottom of an engine's fairing or boattail, and add roll control to a stage with only a single engine.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			massMult = 1
			ignitions = 1
			ullage = True
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3929
				DrawGauge = False
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6071
			}
			atmosphereCurve
			{
				key = 0 249
				key = 1 209.8
			}
			IspSL = 1.0000
			IspV = 1.0000
			!IGNITOR_RESOURCE,* {}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}
		}
	}
}

