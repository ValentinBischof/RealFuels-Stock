@PART[bluedog_Vanguard_GE405]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
	{
		@name = ModuleEnginesRF
		%engineID = basicEngine
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.3874
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.6126
		}
		@atmosphereCurve
		{
			@key,0 = 0 278
			@key,1 = 1 254
		}
		useEngineResponseTime = True
		engineAccelerationSpeed = 0.4
		engineDecelerationSpeed = 0.35
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		engineID = basicEngine
		techLevel = 0
		origTechLevel = 0
		engineType = L
		type = ModuleEngines
		configuration = Easton-50 "Viking"
		modded = false
		origMass = 0.192
		
		CONFIG
		{
			name = Easton-50 "Viking"
			description = This 0.9375m lifter engine may not be much, but it's a start!
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			massMult = 1
			ignitions = 1
			ullage = True
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3874
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6126
			}
			IspSL = 1.08547
			IspV = 1.06923
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.5
			}
		}
		CONFIG
		{
			name = Easton-55 "Viking-H"
			description = Increased chamber pressure and upgrades.
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.15350
			massMult = 1
			ignitions = 1
			ullage = True
			techRequired = basicRocketry
			minTechLevel = 1
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3614
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6233
			}
			IspSL = 1.115384
			IspV = 1.1230769
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}
		}
	}
	
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[vernierTransform]],*
	{
		@name = ModuleEnginesRF
		%engineID = Vernier
		@maxThrust = 1
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.3874
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.6126
		}
		@atmosphereCurve
		{
			@key,0 = 0 270
			@key,1 = 1 248
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		engineID = Vernier
		configuration = Vernier Engines
		CONFIG
		{
			name = Vernier Engines
			maxThrust = 1
			massMult = 1
			ignitions = 1
			ullage = True
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3874
				DrawGauge = False
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6126
			}
			atmosphereCurve
			{
				key = 0 270
				key = 1 248
			}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
	}
}

@PART[bluedog_Vanguard_S2_RetroRocket]:FOR[RealFuels_StockEngines]
{

	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@atmosphereCurve
		{
			@key,0 = 0 154
			@key,1 = 1 118
		}
		!PROPELLANT[*] {}

		PROPELLANT
		{
			name = PSPC
			ratio = 1
			DrawGauge = True
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		modded = false
		configuration = PSPC
		
		CONFIG
		{
			name = PSPC
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			curveResource = PSPC
			PROPELLANT
			{
				name = PSPC
				ratio = 100
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 154
				key = 1 118
			}
			IspSL = 1.000
			IspV = 1.000
			ignitions = 1
			ullage = false
			pressureFed = false
			allowShutdown = True
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 0
		@volume += #$/RESOURCE[SolidFuel]/maxAmount$
		@volume *= 4.213483146
		type = PSPC
		basemass = -1
		TANK
		{
			name = PSPC
			amount = full
			maxAmount = 100%
		}
	}
	!RESOURCE[SolidFuel] {}
}

