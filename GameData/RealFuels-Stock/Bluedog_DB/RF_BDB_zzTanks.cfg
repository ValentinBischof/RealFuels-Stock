@PART[bluedog*,Bluedog*]:HAS[@RESOURCE[MonoPropellant],!RESOURCE[Ore],!MODULE[ModuleFuelTanks]]:FOR[RealFuels]
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 5
		type = ServiceModule
		basemass = -1
	}
	
	!RESOURCE[MonoPropellant] {}
}