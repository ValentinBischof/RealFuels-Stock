@PART[BCS_Centauri_ServiceModule]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		ignitions = 8
		ullage = True
		PROPELLANT
		{
			name = MMH
			ratio = 0.499
			DrawGauge = True
		}

		PROPELLANT
		{
			name = MON3
			ratio = 0.501
			DrawGauge = False
		}
		@atmosphereCurve
		{
			@key,0 = 0 290
			@key,1 = 1 220
		}
		UseEngineResponseTime = True
		engineAccelerationSpeed = 2.2
		engineDecelerationSpeed = 0.35
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = SR88-LAE
		techLevel = 0
		minTechLevel = 0
		origTechLevel = 0
		engineType = L+
		modded = false
		CONFIG
		{
			name = SR88-LAE
			description = Launch Abort Engines
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$

			PROPELLANT
			{
				name = MMH
				ratio = 0.499
				DrawGauge = True
			}

			PROPELLANT
			{
				name = MON3
				ratio = 0.501
				DrawGauge = False
			}

			IspSL = 1
			IspV = 1.082089552
			ullage = True
			pressureFed = True
			ignitions = 8
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			massMult = 1.0
		}
	}
}