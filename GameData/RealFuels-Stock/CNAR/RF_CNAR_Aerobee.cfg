@PART[CapellaEngine1]:NEEDS[zRealPlume,SmokeScreen,CNAR]
{
    @MODULE[ModuleEngines*]
    {
      @name = ModuleEnginesFX
      %powerEffectName = Hypergolic_UpperRed
    }
	PLUME
    {
        name = Hypergolic_Upper
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
		energy = 1
		speed = 1

		flarePosition = 0,0,-0.05
		flareScale = 0.03

		fumePosition = 0,0,0.1
		fumeScale = 0.3

		streamPosition = 0,0,0.05
		streamScale = 0.15
	}
    PLUME
    {
        name = Hypergolic_UpperRed
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
		energy = 1
		speed = 1

		flarePosition = 0,0,-0.05
		flareScale = 0.03

		fumePosition = 0,0,0.1
		fumeScale = 0.3

		streamPosition = 0,0,0.05
		streamScale = 0.15
	}
}
//Boost volume
@PART[CapellaEngine1]:NEEDS[RealPlume,SmokeScreen,CNAR]:AFTER[zzRealPlume]
{
  @EFFECTS
  {
    @Hypergolic_UpperRed
    {
      !AUDIO {}
      AUDIO
      {
          name = audio
          channel = Ship
          clip = RealPlume/KW_Sounds/sound_altloop
          volume = 0.0 0.0
          volume = 1.0 0.4
          pitch = 0.0 1.0
          pitch = 1.0 1.0
          loop = true
      }

    }
  }
}