@PART[ca_landv_vernier]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		%engineID = Main
		ignitions = -1
		ullage = False
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = Aerozine50
			ratio = 1.6111
			DrawGauge = True
		}
		PROPELLANT
		{
			name = NTO
			ratio = 1.969
		}
		@atmosphereCurve
		{
			@key,0 = 0 304
			@key,1 = 1 230
		}
	!UPGRADES,* {}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		engineID = Main
		techLevel = 2
   		origTechLevel = 2
		engineType = O
		modded = false
		type = ModuleEnginesRF
		configuration = MMH+MON3
		CONFIG
		{
			name = HTP
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 0.92727
			techRequired = basicRocketry
			PROPELLANT
			{
				name = HTP
				ratio = 1.0000
			}
			IspSL = 0.177
			IspV = 0.465
		}
		CONFIG
		{
			name = NitrousOxide
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 0.96363
			techRequired = generalRocketry
			PROPELLANT
			{
				ratio = 1.0
				name = NitrousOxide
			}
			IspSL = 0.2
			IspV = 0.525
		}
		CONFIG
		{
			name = Hydrazine
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1.0000
			}
			IspSL = 0.274
			IspV = 0.72
		}
		CONFIG
		{
			name = Cavea-B
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.545454
			techRequired = precisionPropulsion
			PROPELLANT
			{
				ratio = 1.0
				name = CaveaB
				DrawGauge = True
			}
			IspSL = 0.274
			IspV = 0.939
		}
		CONFIG
		{
			name = UDMH+NTO
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.60727
			techRequired = advRocketry
			PROPELLANT
			{
				name = UDMH
				ratio = 0.413
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.587
			}
			IspSL = 0.361
			IspV = 0.943
		}		
		CONFIG
		{
			name = MMH+NTO
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.61818
			techRequired = flighControl
			PROPELLANT
			{
				name = MMH
				ratio = 0.5
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.50
			}
			IspSL = 0.362
			IspV = 0.952
		}
		CONFIG
		{
			name = MMH+MON3
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.61818
			techRequired = propulsionSystems
			PROPELLANT
			{
				name = MMH
				ratio = 0.499
			}
			PROPELLANT
			{
				name = MON3
				ratio = 0.501
			}
			IspSL = 0.362
			IspV = 0.952
		}
		CONFIG
		{
			name = Aerozine50+NTO
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.61818
			techRequired = precisionPropulsion
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.502
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.498
			}
			IspSL = 0.366
			IspV = 0.955
		}
	}
}

@PART[ca_landv_vernier]:NEEDS[RealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Hypergolic-OMS-White
	}
    PLUME
    {
        name = Hypergolic-OMS-White
        transformName = Thrust_transform
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,0.05
        flarePosition = 0,0,-0.72
        fixedScale = 0.1
        energy = 1
        speed = 1
    }
}