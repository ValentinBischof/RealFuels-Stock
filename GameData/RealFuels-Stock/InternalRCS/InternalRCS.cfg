@PART[nesdIRmp*eng,nesdIRlf*eng]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		%engineID = Main
		ignitions = -1
		ullage = False
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = Aerozine50
			ratio = 1.6111
		}
		PROPELLANT
		{
			name = NTO
			ratio = 1.969
		}
		@atmosphereCurve
		{
			@key,0 = 0 240
			@key,1 = 1 100
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		engineID = Main
		techLevel = 1
		origTechLevel = 1
		engineType = O
		modded = false
		type = ModuleEnginesRF
		configuration = Aerozine50+NTO
		
		CONFIG
		{
			name = Aerozine50+NTO
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.6
			PROPELLANT
			{
				name = Aerozine50
				ratio = 1.6111
			}
			PROPELLANT
			{
				name = NTO
				ratio = 1.969
			}
			atmosphereCurve
			{
				key = 0 240
				key = 1 100
			}
			IspSL = 1.3000
			IspV = 1.4000
			!IGNITOR_RESOURCE,* {}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.05
			}
		}
		CONFIG
		{
			name = UDMH+NTO
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.4
			techRequired = advRocketry
			PROPELLANT
			{
				name = UDMH
				ratio = 0.413
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.587
			}
			IspSL = 1.1000
			IspV = 1.2000
		}
		CONFIG
		{
			name = MMH+NTO
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.61818
			techRequired = flighControlControl
			PROPELLANT
			{
				name = MMH
				ratio = 0.4943
				DrawGauge = true
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5057
			}
			IspSL = 0.362
			IspV = 0.952
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.04
			}
		}
		CONFIG
		{
			name = Hydrazine
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1
			}
			IspSL = 1.0000
			IspV = 1.0000
			!IGNITOR_RESOURCE,* {}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.05
			}
		}
		CONFIG
		{
			name = Nitrogen
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 0.4
			PROPELLANT
			{
				name = Nitrogen
				ratio = 1
			}
			IspSL = 0.4000
			IspV = 0.6000
			!IGNITOR_RESOURCE,* {}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.05
			}
		}
	}
}

