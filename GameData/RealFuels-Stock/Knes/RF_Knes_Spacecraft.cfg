@PART[Knes_Service_Module_Viking_09375]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
      !running {}
    }
    @MODULE[ModuleEngines*]
    {
      @name = ModuleEnginesFX
      %powerEffectName = Hypergolic_UpperRed
    }
    PLUME
    {
        name = Hypergolic_UpperRed
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
				energy = 1
        speed = 1

        flarePosition = 0,0,-0.03
				flareScale = 0.03

        fumePosition = 0,0,0.05
				fumeScale = 0.2

				streamPosition = 0,0,0
				streamScale = 0.1
	}
}
@PART[Knes_Service_Module_Viking_09375]:FOR[zzRealPlume]
{
  @EFFECTS
  {
    @Hypergolic_UpperRed
    {
      !AUDIO[Hypergolic_UpperRed-audio] {}
      AUDIO
      {
        name = audio
        channel = Ship
        clip = RealPlume/KW_Sounds/sound_spsloop
        volume = 0.0 0.0
        volume = 1.0 0.4
        pitch = 0.0 1.0
        pitch = 1.0 1.0
        loop = true
      }
    }
  }
}
