@PART[Knes_Cargo_Pod_09375,Knes_Crew_Pod_09375]:FOR[RealFuels_StockEngines]
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = 0
		type = ServiceModule
		basemass = -1

		TANK
		{
			name = ElectricCharge
			amount = #$/RESOURCE[ElectricCharge]/maxAmount$
			maxAmount = #$amount$
			%utilization = 10
		}
	}
	@MODULE[ModuleFuelTanks]:HAS[@TANK[ElectricCharge]:HAS[#utilization[>0]]]
	{
		%temp = #$TANK[ElectricCharge]/maxAmount$
		@temp /= #$TANK[ElectricCharge]/utilization$
		@volume += #$temp$
		!temp = delete
	}
	!RESOURCE[ElectricCharge] {}
	!RESOURCE[MonoPropellant] {}
}
@PART[Knes_EscapeTower_Small]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		
		!PROPELLANT[SolidFuel] {}

		PROPELLANT
		{
			name = HTPB
			ratio = 100.000000
			DrawGauge = True
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 1
		origTechLevel = 1
		engineType = S
		modded = false
		configuration = Launch Escape System "LastChance"

		CONFIG
		{
			name = Launch Escape System "LastChance"
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			PROPELLANT
			{
				name = HTPB
				ratio = 100
				DrawGauge = true
			}
			IspSL = 1.0000
			IspV = 1.0000
			ignitions = 1
			ullage = false
			pressureFed = false
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = #$/RESOURCE[SolidFuel]/maxAmount$
		@volume *= 4.213483146
		type = HTPB
		dedicated = true
		TANK
		{
			name = HTPB
			amount = full
			maxAmount = 100.000000%
		}
	}
	!RESOURCE[SolidFuel] {}
}

@PART[Knes_EscapeTower_Small]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
	{
		%powerEffectName = running-Escape
	}
    PLUME
    {
        name = running-Escape
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,0.1
        flarePosition = 0,0,0.1
        fixedScale = 3
        energy = 0.5
        speed = 1.5
    }
}
@PART[Knes_MonoProp_Engine_srf]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		%engineID = Main
		ignitions = -1
		ullage = False
		pressureFed = true
		@PROPELLANT[MonoPropellant]
		{
			@name = MMH
			@ratio = 0.5
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.5
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		engineID = Main
		type = ModuleEnginesRF
		configuration = Hydrazine
		techLevel = 0
   		origTechLevel = 0
    	engineType = O
		CONFIG
		{
			name = Aerozine50+NTO
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.6
			techRequired = precisionPropulsion
			PROPELLANT
			{
				name = Aerozine50
				ratio = 1.6111
			}
			PROPELLANT
			{
				name = NTO
				ratio = 1.969
			}
			IspSL = 1.0000
			IspV = 1.2500
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.05
			}
		}
		CONFIG
		{
			name = UDMH+NTO
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.4
			techRequired = advRocketry
			PROPELLANT
			{
				name = UDMH
				ratio = 0.413
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.587
			}
			IspSL = 1.0000
			IspV = 1.2000
		}
		CONFIG
		{
			name = Hydrazine
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1
			}
			IspSL = 1.0000
			IspV = 1.0000
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.05
			}
		}
	}
}

