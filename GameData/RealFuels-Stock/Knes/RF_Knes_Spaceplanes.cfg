@PART[Knes_Hermes]:FOR[RealFuels]
{
	@mass = 5.250
	@MODULE[ModuleRCSFX],*
	{
		!resourceName = DELETE
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = MMH
			ratio = 0.4943
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.5057
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}		
		@atmosphereCurve
		{
			@key,0 = 0 223
			@key,1 = 1 76
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		techLevel = 0
		minTechLevel = 0
		origTechLevel = 2
		engineType = L
		type = ModuleRCSFX
		configuration = Hydrazine
		CONFIG
		{
			name = Nitrogen
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.4145454
			PROPELLANT
			{
				ratio = 1.0
				name = Nitrogen
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 0.1001462
			IspV = 0.195
		}
		CONFIG
		{
			name = Helium
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.261818
			PROPELLANT
			{
				ratio = 1.0
				name = Helium
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 0.203
			IspV = 0.453
		}
		CONFIG
		{
			name = HTP
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.92727
			techRequired = basicRocketry
			PROPELLANT
			{
				name = HTP
				ratio = 1.0000
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 0.177
			IspV = 0.465
		}
		CONFIG
		{
			name = NitrousOxide
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.96363
			techRequired = generalRocketry
			PROPELLANT
			{
				ratio = 1.0
				name = NitrousOxide
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 0.2
			IspV = 0.525
		}
		CONFIG
		{
			name = Hydrazine
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1
			techRequired = advRocketry
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1.0000
			}
			IspSL = 0.274
			IspV = 0.72
		}
		CONFIG
		{
			name = Cavea-B
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1.545454
			techRequired = precisionPropulsion
			PROPELLANT
			{
				ratio = 1.0
				name = CaveaB
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 0.274
			IspV = 0.939
		}
		CONFIG
		{
			name = UDMH+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1.60727
			techRequired = advRocketry
			PROPELLANT
			{
				name = UDMH
				ratio = 0.413
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.587
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 0.361
			IspV = 0.943
		}		
		CONFIG
		{
			name = MMH+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1.61818
			PROPELLANT
			{
				name = MMH
				ratio = 0.4943
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5057
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 0.362
			IspV = 0.952
		}
		CONFIG
		{
			name = MMH+MON3
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1.61818
			techRequired = propulsionSystems
			PROPELLANT
			{
				name = MMH
				ratio = 0.499
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = MON3
				ratio = 0.501
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 0.362
			IspV = 0.952
		}
		CONFIG
		{
			name = Aerozine50+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1.61818
			techRequired = precisionPropulsion
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.502
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.498
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 0.366
			IspV = 0.955
		}
	}
	@MODULE[ModuleResourceConverter]:NEEDS[!Kerbalism]
	{
		@INPUT_RESOURCE:HAS[#ResourceName[MonoPropellant]]
		{
			@ResourceName = Hydrazine
			@Ratio *= 0.00433
		}
		@OUTPUT_RESOURCE:HAS[#ResourceName[ElectricCharge]]
		{
			@Ratio *= 0.23
		}
	}
	MODULE:NEEDS[!Kerbalism]
	{
		name = ModuleB9PartSwitch
		switcherDescription = Fuel Cell Config
		switcherDescriptionPlural = Fuel Cell Configs
		moduleID = fuelCellSwitch
		SUBTYPE
		{
			name = None
			title = None
			descriptionSummary = No frills.
			descriptionDetail = Lightest and cheapest option.
			defaultSubtypePriority = 0
			addedMass = -0.05
			
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleResourceConverter
				}

				moduleActive = False
			}
		}
		SUBTYPE
		{
			name = Hydrazine
			title = Hydrazine Fuel Cell
			descriptionDetail = A simple device that consumes Hydrazine to produce EC.

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleResourceConverter
				}

				DATA
				{
					INPUT_RESOURCE
					{
						ResourceName = Hydrazine
						Ratio = 0.00433
						FlowMode = STAGE_PRIORITY_FLOW
					}
					OUTPUT_RESOURCE
					{
						ResourceName = ElectricCharge
						Ratio = 0.23
						DumpExcess = false
					}
				}
			}
		}
	}
	!MODULE[ModuleResourceConverter]:NEEDS[Kerbalism] {}
	
	MODULE:NEEDS[Kerbalism]
	{
		name = ProcessController
		resource = _FuelCell
		title = #KERBALISM_H2O2FuelCell_title//H2+O2 fuel cell
		capacity = 0.2
		valve_i = 1 // workaround until we have a better way to deal with dump valves
	}

	MODULE:NEEDS[Kerbalism]
	{
		name = ProcessController
		resource = _MonopropFuelCell
		title = #KERBALISM_MonopropO2FuelCell_title//Monoprop+O2 fuel cell
		capacity = 1
	}

	MODULE:NEEDS[Kerbalism]
	{
		name = Configure
		title = Fuel Cell
		slots = 1

		SETUP
		{
			name = Hydrogen Oxygen Fuel Cell
			desc = #KERBALISM_H2O2FuelCell_desc//Burns <b>Hydrogen</b> gas and <b>Oxygen</b> gas, producing <b>Water</b> as a by-product.

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _FuelCell
			}
		}

		SETUP
		{
			name = Monoprop Oxygen Fuel Cell
			desc = #KERBALISM_MonopropO2FuelCell_desc2//Burns <b>MonoPropellant</b> and <b>Oxygen</b> gas, producing <b>Water</b> and <b>Nitrogen</b> gas as by-products.
			tech = basicScience

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _MonopropFuelCell
			}
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 2
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = Hydrazine
			amount = #$/RESOURCE[MonoPropellant]/maxAmount$
			@amount *= 2
			maxAmount = #$amount$
		}
		TANK
		{
			name = ElectricCharge
			amount = #$/RESOURCE[ElectricCharge]/maxAmount$
			maxAmount = #$amount$
			%utilization = 10
		}
	}
	@MODULE[ModuleFuelTanks]:HAS[@TANK[ElectricCharge]:HAS[#utilization[>0]]]
	{
		%temp = #$TANK[ElectricCharge]/maxAmount$
		@temp /= #$TANK[ElectricCharge]/utilization$
		@volume += #$temp$
		!temp = delete
	}
	!RESOURCE[ElectricCharge] {}
	!RESOURCE[MonoPropellant] {}
}

