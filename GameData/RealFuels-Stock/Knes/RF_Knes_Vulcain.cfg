@PART[_Knes_Catherine_Stage_1875]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		%engineID = basicEngine
		ignitions = 1
		ullage = True
		%runningEffectName:NEEDS[Waterfall] = running
		@PROPELLANT[LiquidFuel]
		{
			@name = UDMH
			@ratio = 0.2941
		}
		@PROPELLANT[Oxidizer]
		{
			name = NTO
			ratio = 0.7059
		}
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 281
			key = 1 248
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		engineID = basicEngine
		type = ModuleEnginesRF
		techLevel = 1
		origTechLevel = 1
		engineType = L
		modded = false
		configuration = Heracles "Arcas"
		
		CONFIG
		{
			name = Heracles "Arcas"
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			ignitions = 20
			ullage = true
			%powerEffectName:NEEDS[!Waterfall] = Hypergolic_UpperOrange
			%runningEffectName:NEEDS[Waterfall] = running
			PROPELLANT
			{
				name = UDMH
				ratio = 0.4964
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5036
			}
			PROPELLANT
			{
				name = Water
				ratio = 0.01
				ignoreForIsp = True
				DrawGauge = False
			}
			atmosphereCurve
			{
				key = 0 281
				key = 1 248
			}			
			IspSL = 1.0000
			IspV = 1.0218181818
			!IGNITOR_RESOURCE,* {}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 5
		type = Default
		basemass = -1
	}
	
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
}

