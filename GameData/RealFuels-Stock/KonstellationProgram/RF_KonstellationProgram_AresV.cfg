		@temp += #$TANK[Hydrogen]/maxAmount$
		@temp /= 200
		@volume += #$temp$
		@volume += #$TANK[Food]/maxAmount$
		@volume += #$TANK[Water]/maxAmount$
		@volume += 250	// Electric Charge
		!temp = delete
	}
	!RESOURCE[Food] {}
	!RESOURCE[Water] {}
	!RESOURCE[Oxygen] {}
	!RESOURCE[Nitrogen] {}
	!RESOURCE[Hydrogen] {}
	!RESOURCE[ElectricCharge] {}
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
	!RESOURCE[MonoPropellant] {}
}