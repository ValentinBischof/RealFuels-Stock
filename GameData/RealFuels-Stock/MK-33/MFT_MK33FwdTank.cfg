@PART[Mk33FwdTank]:NEEDS[RealFuels]:FOR[RealFuels_StockEngines]
{
  !MODULE[ModuleFuelTanks],* {}
  MODULE
  {
    name = ModuleFuelTanks                      
    volume = 0                   
    @volume = #$/RESOURCE[LiquidFuel]/maxAmount$
    @volume += #$/RESOURCE[Oxidizer]/maxAmount$
    @volume *= 7
    type = Cryogenic
  }

  !RESOURCE[LiquidFuel]
  {
  }

  !RESOURCE[Oxidizer]
  {
  }
}