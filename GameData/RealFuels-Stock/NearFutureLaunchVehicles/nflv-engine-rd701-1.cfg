// ---------- //  
// REAL FUELS // 
// ---------- //

@PART[nflv-engine-rd701-1]:FOR[RealFuels_StockEngines]
{

  @mass = 2.5
  @cost = 10512
  %entryCost = 22560
  @maxTemp = 2119
  
  
  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 2150
    @heatProduction = 170
    @atmosphereCurve
    {
      @key,0 = 0 319
      @key,1 = 1 262
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
    name = Kerosene
    ratio = 73.7
    DrawGauge = True
    %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
    name = LqdHydrogen
    ratio = 29.5
    DrawGauge = True
    %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
    name = LqdOxygen
    ratio = 388.4
    %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }
  
  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 4
    origTechLevel = 4
    engineType = L+
    origMass = 2.5
    configuration = Kerosene+LqdHydrogen+LqdOxygen
    modded = false

    CONFIG
    {
      name = Kerosene+LqdHydrogen+LqdOxygen
      maxThrust = 2050
      heatProduction = 170
        PROPELLANT
        {
            name = Kerosene
            ratio = 73.7
            DrawGauge = True
            %resourceFlowMode = STACK_PRIORITY_SEARCH
        }
        PROPELLANT
        {
            name = LqdHydrogen
            ratio = 29.5
            DrawGauge = True
            %resourceFlowMode = STACK_PRIORITY_SEARCH
        }
        PROPELLANT
        {
            name = LqdOxygen
            ratio = 388.4
            %resourceFlowMode = STACK_PRIORITY_SEARCH
        }
      IspSL = 1.3000
      IspV = 1.3000
      throttle = 0
      ignitions = 1
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 10.5
      }
      
      
    }
    CONFIG
    {
      name = LqdHydrogen+LqdOxygen
      maxThrust = 1800
      heatProduction = 170
      PROPELLANT
      {
        name = LqdHydrogen
        ratio = 73.858542
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 26.141458
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.2700
      IspV = 1.3000
      throttle = 0
      ignitions = 1
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 10.5
      }
      
      
    }
  }
  ignitions = 1
  ullage = true
  pressureFed = false
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 10.5
  }

  
}

// ---------- //  
// REAL PLUME // 
// ---------- //

@PART[nflv-engine-rd701-1]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	PLUME
	{
      name = Kerolox_LowerFlame
      transformName = thrustTransform
      localRotation = 0,0,0
      localPosition = 0,0,0
      emissionMult = 1
      saturationMult = 1
      flarePosition = 0,0,-0.3
      flareScale = 0.15
      plumePosition = 0,0,0.1
      plumeScale = 1.6
      flamePosition = 0,0,0.1
      flameScale = 1.65
	}
    PLUME
    {
        name = Hydrolox-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        fixedScale = 1.4
        energy = 1
        speed = 1
    }
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG[Kerosene+LqdHydrogen+LqdOxygen]
		{
			%powerEffectName = Kerolox_LowerFlame
		}
        @CONFIG[LqdHydrogen+LqdOxygen]
		{
			%powerEffectName = Hydrolox-Lower
		}
	}
}
