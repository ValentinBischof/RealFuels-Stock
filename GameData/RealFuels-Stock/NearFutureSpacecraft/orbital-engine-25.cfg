// REAL FUELS // 
// ---------- //

@PART[orbital-engine-25]:FOR[RealFuels_StockEngines]
{

  @mass = 0.35
  @cost = 323
  %entryCost = 1615
  @maxTemp = 1523
  
  
  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 110
    @heatProduction = 95
    @atmosphereCurve
    {
      @key,0 = 0 330
      @key,1 = 1 116
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = MMH
      ratio = 39.726027397260275
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = NTO
      ratio = 60.273972602739725
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }  
  }
  
  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 4
    origTechLevel = 4
    engineType = O
    origMass = 0.35
    configuration = MMH+NTO
    modded = false

    CONFIG
    {
      name = MMH+NTO
      maxThrust = 110
      heatProduction = 95
      PROPELLANT
      {
        name = MMH
        ratio = 39.726027397260275
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = NTO
        ratio = 60.273972602739725
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 0.9600
      IspV = 0.9500
      throttle = 0
      ignitions = 24
      ullage = true
      pressureFed = true
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 1.1
      }     
    }
  }
  ignitions = 24
  ullage = true
  pressureFed = true
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 1.1
  }

  
}

@PART[orbital-engine-25]:FOR[z_RealFuels_StockEngines]
{   
  @MODULE[ModuleB9PartSwitch]
  {
    @SUBTYPE[*]:HAS[#transform[FuelTanks]]
    {
      @tankType = OE-25_MMH+NTO
    }
  }
}

B9_TANK_TYPE
{
  name = OE-25_MMH+NTO
  tankMass = 0.0016
  tankCost = 0.75
  RESOURCE
  {
    name = MMH
    unitsPerVolume = 0.39726
  }
  RESOURCE
  {
    name = NTO
    unitsPerVolume = 0.60274
  }
}

// ---------- //  
// REAL PLUME // 
// ---------- //

@PART[orbital-engine-0625]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	PLUME
	{
        name = Hypergolic_UpperRed
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        energy = 1
        speed = 1
        flarePosition = 0,0,-0.1
        flareScale = 0.1
        fumePosition = 0,0,0.2
        fumeScale = 0.5
        streamPosition = 0,0,0.1
        streamScale = 0.4
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG,*
		{
			%powerEffectName = Hypergolic_UpperRed
		}
	}
}