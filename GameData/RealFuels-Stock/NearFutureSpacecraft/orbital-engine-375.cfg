// ---------- //

@PART[orbital-engine-375]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	PLUME
	{
    name = Hypergolic_UpperWhite
    transformName = thrustTransform
    localRotation = 0,0,0
    localPosition = 0,0,0
    energy = 1
    speed = 1
    emissionMult = 0.5

    flarePosition = 0,0,-0.3
    flareScale = 0.3

    corePosition = 0,0,0
    coreScale = 2

    plumePosition = 0,0,0
    plumeScale = 1
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG,*
		{
			%powerEffectName = Hypergolic_UpperWhite
		}
	}
}
