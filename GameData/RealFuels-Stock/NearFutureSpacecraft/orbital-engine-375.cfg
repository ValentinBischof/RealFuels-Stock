@PART[orbital-engine-375]:FOR[RealFuels_StockEngines] 
{

  @mass = 1.75
  @cost = 957
  %entryCost = 9785
  @maxTemp = 1666
  
  
  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 560
    @heatProduction = 114
    @atmosphereCurve
    {
      @key,0 = 0 325
      @key,1 = 1 115
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = MMH
      ratio = 39.726027397260275
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = NTO
      ratio = 60.273972602739725
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }  
  }
  
  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 3
    origTechLevel = 3
    engineType = O
    origMass = 1.75
    configuration = MMH+NTO
    modded = false

    CONFIG
    {
      name = MMH+NTO
      maxThrust = 560
      heatProduction = 114
      PROPELLANT
      {
        name = MMH
        ratio = 39.726027397260275
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = NTO
        ratio = 60.273972602739725
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 0.9600
      IspV = 0.9500
      throttle = 0
      ignitions = 24
      ullage = true
      pressureFed = true
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 1.4
      }
      
      
    }
    CONFIG
    {
      name = Aerozine50+NTO
      maxThrust = 560
      heatProduction = 114
      PROPELLANT
      {
        name = Aerozine50
        ratio = 50.173
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = NTO
        ratio = 49.827
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 0.9600
      IspV = 0.9500
      throttle = 0
      ignitions = 24
      ullage = true
      pressureFed = true
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 1.4
      }
      
      
    }
    CONFIG
    {
      name = Hydrazine
      maxThrust = 455
      heatProduction = 114
      PROPELLANT
      {
        name = Hydrazine
        ratio = 100
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 0.2740
      IspV = 0.7200
      throttle = 0
      ignitions = 0
      ullage = true
      pressureFed = true
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 1.4
      }
      
      
    }
  }
  ignitions = 24
  ullage = true
  pressureFed = true
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 1.4
  }

  
}

