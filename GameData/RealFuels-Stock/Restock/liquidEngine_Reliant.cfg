// ---------- //  
// REAL PLUME // T30-Reliant
// ---------- //

@PART[liquidEngine_v2]:NEEDS[ReStock,SmokeScreen]:AFTER[ReStock]
{
  !EFFECTS {}
}

@PART[liquidEngine_v2]:NEEDS[ReStock,SmokeScreen]:FOR[RealPlume] // LV-T30 "Reliant"
{
	PLUME
	{
		name = Kerolox_LowerAlt
		transformName = fxTransformPlume
		localRotation = 90,0,0
		localPosition = 0,0,0
		emissionMult = 1
		speed = 1
		energy = 1
		flarePosition = 0,0.2,0
		flareScale = 0.04
		plumePosition = 0,0,0
		plumeScale = 0.6
		flamePosition = 0,0,0
		flameScale = 0.65
	}
	PLUME
	{
		name = Alcolox-Lower-A6
		transformName = thrustTransform
		localRotation = 0,0,0
		flarePosition = 0,0,1.3
		plumePosition = 0,0,1
		fixedScale = 0.5
		energy = 1
		speed = 0.75
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		%type = ModuleEnginesRF
		@CONFIG[Kerosene+LqdOxygen]
		{
			%powerEffectName = Kerolox_LowerAlt
		}
		@CONFIG[Ethanol75+LqdOxygen]
		{
			%powerEffectName = Alcolox-Lower-A6
		}
	}
}