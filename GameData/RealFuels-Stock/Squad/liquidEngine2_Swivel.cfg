// ---------- //  
// REAL FUELS // T45-Swivel_v1
// ---------- // 

@PART[liquidEngine2]:FOR[RealFuels_StockEngines] //LV-T45
{

  @mass = 0.42
  @cost = 445
  %entryCost = 2225
  @maxTemp = 1797


  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 190
    @heatProduction = 145
    @atmosphereCurve
    {
      @key,0 = 0 283
      @key,1 = 1 233
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = Ethanol75
      ratio = 52.660728
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 47.339272
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }

  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 2
    origTechLevel = 2
    engineType = L+
    origMass = 0.42
    configuration = Ethanol75+LqdOxygen
    modded = false

    CONFIG
    {
      name = Ethanol75+LqdOxygen
      maxThrust = 190
      heatProduction = 145
      PROPELLANT
      {
        name = Ethanol75
        ratio = 52.66072829648775
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 47.33927170351225
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 0.9300
      IspV = 0.9300
      throttle = 0
      ignitions = 1
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 2
      }


    }
    CONFIG
    {
      name = Kerosene+LqdOxygen
      maxThrust = 200
      heatProduction = 145
      PROPELLANT
      {
        name = Kerosene
        ratio = 37.69408655434424
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 62.30591344565576
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.0000
      IspV = 1.0000
      throttle = 0
      ignitions = 1
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 2
      }


    }
  }
  ignitions = 1
  ullage = true
  pressureFed = false
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 2
  }

}

// ---------- //  
// REAL PLUME // T45-Swivel_v1
// ---------- // 

@PART[liquidEngine2]:NEEDS[!ReStock,SmokeScreen]:FOR[RealPlume]
{
	PLUME
	{
		name = Alcolox-Lower-A6
		transformName = thrustTransform
		localRotation = 0,0,0
		flarePosition = 0,0,1.25
		plumePosition = 0,0,0.6
		fixedScale = 0.4
		energy = 1
		speed = 0.75
	}
	PLUME
	{
		name = Kerolox_LowerFlame
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0
		emissionMult = 1
		speed = 1
		energy = 1
		plumePosition = 0,0,0.6
    plumeScale = 0.35
    flamePosition = 0,0,0.8
    flameScale = 0.65
		flarePosition = 0,0,0.4
		flareScale = 0.04   	  
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		%type = ModuleEnginesRF
		@CONFIG[Kerosene+LqdOxygen]
		{
			%powerEffectName = Kerolox_LowerFlame
		}
		@CONFIG[Ethanol75+LqdOxygen]
		{
			%powerEffectName = Alcolox-Lower-A6
		}
	}
}

