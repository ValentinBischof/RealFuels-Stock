// ---------- //  
// REAL FUELS // T30-Reliant_v1
// ---------- //

@PART[liquidEngine]:FOR[RealFuels_StockEngines] //LV-T30
{

  @mass = 0.42
  @cost = 314
  %entryCost = 1570
  @maxTemp = 1891


  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 204
    @heatProduction = 154
    @atmosphereCurve
    {
      @key,0 = 0 256
      @key,1 = 1 231
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = Ethanol75
      ratio = 52.660728
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 47.339272
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }

  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 1
    origTechLevel = 1
    engineType = L
    origMass = 0.42
    configuration = Ethanol75+LqdOxygen
    modded = false

    CONFIG
    {
      name = Ethanol75+LqdOxygen
      maxThrust = 204
      heatProduction = 154
      PROPELLANT
      {
        name = Ethanol75
        ratio = 52.66072829648775
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 47.33927170351225
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 0.9300
      IspV = 0.9300
      throttle = 0
      ignitions = 1
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 2.15
      }


    }

    CONFIG
    {
      name = Kerosene+LqdOxygen
      maxThrust = 215
      heatProduction = 154
      PROPELLANT
      {
        name = Kerosene
        ratio = 37.69408655434424
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 62.30591344565576
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.0000
      IspV = 1.0000
      throttle = 0
      ignitions = 1
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 2.15
      }


    }
  }
  ignitions = 1
  ullage = true
  pressureFed = false
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 2.15
  }
}

// ---------- //  
// REAL PLUME // T30-Reliant_v1
// ---------- //

@PART[liquidEngine]:NEEDS[!ReStock,SmokeScreen]:FOR[RealPlume] // LV-T30 "Reliant"
{
	PLUME
	{
    name = Kerolox_LowerFlame
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0
		emissionMult = 1
		speed = 1
		energy = 1
		plumePosition = 0,0,0.75
    plumeScale = 0.35
    flamePosition = 0,0,1
    flameScale = 0.8
		flarePosition = 0,0,0.6
		flareScale = 0.06
	}
	PLUME
	{
		name = Alcolox-Lower-A6
		transformName = thrustTransform
		localRotation = 0,0,0
		flarePosition = 0,0,1.3
		plumePosition = 0,0,1
		fixedScale = 0.5
		energy = 1
		speed = 0.75
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		%type = ModuleEnginesRF
		@CONFIG[Kerosene+LqdOxygen]
		{
			%powerEffectName = Kerolox_LowerFlame
		}
		@CONFIG[Ethanol75+LqdOxygen]
		{
			%powerEffectName = Alcolox-Lower-A6
		}
	}
}

