@PART[Andromeda_Engine_1]:FOR[RealFuels_StockEngines]
{

	@mass = 0.08
	@cost = 88
	%entryCost = 440
	@maxTemp = 2400
  
  
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 10
		@heatProduction = 68
		@atmosphereCurve
		{
			@key,0 = 0 243
			@key,1 = 1 86
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		PROPELLANT
		{
			name = Tonka250
			ratio = 25.672932
			DrawGauge = True
			%resourceFlowMode = STAGE_PRIORITY_FLOW
		}
		PROPELLANT
		{
			name = NitrousOxide
			ratio = 74.327068
			%resourceFlowMode = STAGE_PRIORITY_FLOW
		}
	}
	@MODULE[ModuleRCSFX],*
	{
//		@name = ModuleRCS
//		@engineID = RCS
		!resourceName = DELETE
		!PROPELLANT[MonoPropellant] {}
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = Tonka250
			ratio = 25.672932
			DrawGauge = True
			%resourceFlowMode = STAGE_PRIORITY_FLOW
		}
		PROPELLANT
		{
			name = NitrousOxide
			ratio = 74.327068
			%resourceFlowMode = STAGE_PRIORITY_FLOW
		}
		@atmosphereCurve
		{
			@key,0 = 0 223
			@key,1 = 1 76
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 0
		origTechLevel = 0
		engineType = O
		origMass = 0.08
		configuration = Tonka250+NitrousOxide
		modded = false
		ignitions = 4
		ullage = true
		pressureFed = true
		CONFIG
		{
			name = Tonka250+NitrousOxide
			maxThrust = 10
			heatProduction = 68
			PROPELLANT
			{
				name = Tonka250
				ratio = 25.672932084615883
				DrawGauge = True
				%resourceFlowMode = STAGE_PRIORITY_FLOW
			}
			PROPELLANT
			{
				name = NitrousOxide
				ratio = 74.32706791538412
				%resourceFlowMode = STAGE_PRIORITY_FLOW
			}
			IspSL = 0.8600
			IspV = 0.8500
			throttle = 0
			ignitions = 4
			ullage = true
			pressureFed = true
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
//		engineID = RCS
		techLevel = 0
		minTechLevel = 0
		origTechLevel = 2
		engineType = L
		type = ModuleRCSFX
		configuration = Tonka250+NitrousOxide
		CONFIG
		{
			name = Tonka250+NitrousOxide
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1.60727
			PROPELLANT
			{
				name = Tonka250
				ratio = 25.672932084615883
				DrawGauge = True
				%resourceFlowMode = STAGE_PRIORITY_FLOW
			}
			PROPELLANT
			{
				name = NitrousOxide
				ratio = 74.32706791538412
				%resourceFlowMode = STAGE_PRIORITY_FLOW
			}
			IspSL = 0.361
			IspV = 0.943
		}
		CONFIG
		{
			name = Hydrazine
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1
			techRequired = advRocketry
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1.0000
			}
			IspSL = 0.274
			IspV = 0.72
		}		
	}
}

