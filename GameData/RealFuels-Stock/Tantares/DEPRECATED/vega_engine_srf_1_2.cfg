// ---------- //  
// REAL PLUME // 
// ---------- //

@PART[vega_engine_srf_1_2]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	PLUME
	{
        name = Hypergolic_UpperWhite
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        energy = 1
        speed = 1
        emissionMult = 0.5
        flarePosition = 0,0,-0.1
        flareScale = 0.07
        corePosition = 0,0,0
        coreScale = 0.3
        plumePosition = 0,0,0
        plumeScale = 0.2
	}

    	PLUME
	{
        name = Hypergolic_UpperRed
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        energy = 1
        speed = 1
        emissionMult = 0.5
        flarePosition = 0,0,-0.1
        flareScale = 0.07
        corePosition = 0,0,0
        coreScale = 0.3
        plumePosition = 0,0,0
        plumeScale = 0.2
	}


	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG[Hydrazine,Hydrazine+NTO]
		{
			%powerEffectName = Hypergolic_UpperWhite
		}

        @CONFIG[Aerozine50+NTO,UDMH+NTO]
		{
			%powerEffectName = Hypergolic_UpperRed
		}

	}
}