@PART[vega_engine_srf_1_2]:FOR[RealFuels_StockEngines] //Blank Engine
{

  @mass = 0.02
  @cost = 93
  %entryCost = 465
  @maxTemp = 1647
  
  
  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 9
    @heatProduction = 112
    @atmosphereCurve
    {
      @key,0 = 0 246
      @key,1 = 1 33
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = Hydrazine
      ratio = 100.000000
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    
  }
  
  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 3
    origTechLevel = 3
    engineType = O
