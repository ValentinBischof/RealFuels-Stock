// ---------- //  
// REAL FUELS // 
// ---------- //

@PART[eridani_engine_s0_1]:FOR[RealFuels_StockEngines] 
{

  @mass = 0.015
  @cost = 94
  %entryCost = 470
  @maxTemp = 1877
  
  
  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 10
    @heatProduction = 136
    @atmosphereCurve
    {
      @key,0 = 0 246
      @key,1 = 1 33
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = Hydrazine
      ratio = 100.000000
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    
  }
  
  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 3
    origTechLevel = 3
    engineType = O
    origMass = 0.015
    configuration = Hydrazine
    modded = false

    CONFIG
    {
      name = Hydrazine
      maxThrust = 10
      heatProduction = 136
      PROPELLANT
      {
        name = Hydrazine
        ratio = 100
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 0.2740
      IspV = 0.7200
      throttle = 0
      ignitions = 0
      ullage = true
      pressureFed = true
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 0.1
      }
      
      
    }
    CONFIG
    {
      name = Hydrazine+NTO
      maxThrust = 17
      heatProduction = 136
      PROPELLANT
      {
        name = Hydrazine
        ratio = 65.2
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = NTO
        ratio = 35.8
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 0.9700
      IspV = 0.9600
      throttle = 0
      ignitions = 8
      ullage = true
      pressureFed = true
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 0.1
      }
      
      
    }
  }
  ignitions = -1
  ullage = true
  pressureFed = true
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 0.1
  }
}

// ---------- //  
// REAL PLUME // 
// ---------- //


@PART[eridani_engine_s0_1]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	PLUME
	{
      name = Hypergolic-OMS-White
      transformName = thrustTransform
      localRotation = 0,0,0
      flarePosition = 0,0,-0.85
      plumePosition = 0,0,0
      plumeScale = 0.4
      flareScale = 0.2
      energy = 1
      speed = 1
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG,*
		{
			%powerEffectName = Hypergolic-OMS-White
		}
	}
}