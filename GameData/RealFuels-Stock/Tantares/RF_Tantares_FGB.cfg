@PART[aquila_long_fuel_tank_srf_1,aquila_long_fuel_tank_srf_2,aquila_sphere_fuel_tank_srf_1]:FOR[RealFuels]
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = 0
		@volume += #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 5
		type = ServiceModule
		basemass = -1
	}
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
}

