@PART[Auriga_Engine_1]:FOR[RealFuels_StockEngines]
{

	@mass = 0.35
	@cost = 208
	%entryCost = 1040
	@maxTemp = 1450
	
	
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 65
		@heatProduction = 73
		@atmosphereCurve
		{
			@key,0 = 0 315
			@key,1 = 1 111
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		PROPELLANT
		{
			name = UDMH
			ratio = 0.4977
			DrawGauge = True
			%resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.5023
			%resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 2
		origTechLevel = 2
		engineType = O
		origMass = 0.35
		configuration = Auriga RB "Svennebrev"
		modded = false

		CONFIG
		{
			name = Auriga RB "Svennebrev"
			description = The RB contains a small supply of fuel for its tiny, but efficient, rocket engine. 
			maxThrust = 65
			heatProduction = 73
			PROPELLANT
			{
				name = UDMH
				ratio = 0.4977
				DrawGauge = True
				%resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5023
				%resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 0.9600
			IspV = 0.9500
			throttle = 0
			ignitions = 0
			ullage = false
			pressureFed = true
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.65
			}
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 5
		type = ServiceModule
		basemass = -1
	}
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
}

// ---------- //  
// REAL PLUME // 
// ---------- //


@PART[Auriga_Engine_1]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	PLUME
	{
        name = Hypergolic_UpperRed
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
		energy = 1
        speed = 1
        flarePosition = 0,0,0
		flareScale = 0.07
        fumePosition = 0,0,0.2
		fumeScale = 0.6
		streamPosition = 0,0,0.1
		streamScale = 0.3
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG,*
		{
			%powerEffectName = Hypergolic_UpperRed
		}
	}
}