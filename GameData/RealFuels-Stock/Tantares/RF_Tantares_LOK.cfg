@PART[virgo_engine_s1_1]:FOR[RealFuels_StockEngines]
{

	@mass = 0.1
	@cost = 111
	%entryCost = 555
	@maxTemp = 1450
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 17
		@heatProduction = 70
		@atmosphereCurve
		{
			@key,0 = 0 239
			@key,1 = 1 32
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		PROPELLANT
		{
			name = UDMH
			ratio = 0.4977
			DrawGauge = True
			%resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.5023
			%resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 2
		origTechLevel = 2
		engineType = O
		origMass = 0.1
		configuration =  Virgo S5.62 "Månekanin"
		modded = false

		CONFIG
		{
			name =  Virgo S5.62 "Månekanin"
			description = This module packs enough punch to get a small payload from A to B, then on to C through Z.
			maxThrust = 9
			heatProduction = 112
			PROPELLANT
			{
				name = UDMH
				ratio = 0.4977
				DrawGauge = True
				%resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = NTO
