			atmosphereCurve
			{
				key = 0 305
				key = 1 112
			}
			IspSL = 0.93333333
			IspV = 0.891812865
			throttle = 0
			ignitions = 30
			ullage = false
			pressureFed = true
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.09
			}
		}
	}
	
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 1.25
