			{
				ratio = 1.0
				name = Nitrogen
				resourceFlowMode = STAGE_PRIORITY_FLOW
			}
			IspSL = 0.1001462
			IspV = 0.195
		}
		CONFIG
		{
			name = Helium
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.261818
