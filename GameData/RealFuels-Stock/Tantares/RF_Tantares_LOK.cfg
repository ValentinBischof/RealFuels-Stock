@PART[virgo_fuel_tank_s1_1,virgo_fuel_tank_s1_2,virgo_radiator_fuel_tank_s1_1,virgo_radiator_fuel_tank_s1_2]:FOR[RealFuels]
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 5
		type = ServiceModule
		basemass = -1
	}
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
}

