@PART[octans_les_s0_1]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		
		!PROPELLANT[SolidFuel] {}

		PROPELLANT
		{
			name = PBAN
			ratio = 100.000000
			DrawGauge = True
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = #$/RESOURCE[SolidFuel]/maxAmount$
		@volume *= 4.213483146
		type = PBAN
		dedicated = true
		TANK
		{
			name = PBAN
			amount = full
			maxAmount = 100.000000%
		}
	}
	!RESOURCE[SolidFuel] {}
}
