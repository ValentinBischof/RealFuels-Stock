// REAL FUELS // 
// ---------- //

@PART[tantares_engine_s1_1]:FOR[RealFuels_StockEngines]
{

  @mass = 0.1
  @cost = 93
  %entryCost = 465
  @maxTemp = 1450
  
  
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 4
		@heatProduction = 33
		@atmosphereCurve
		{
			@key,0 = 0 325
			@key,1 = 1 114
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		PROPELLANT
		{
			name = UDMH
			ratio = 38.729667
			DrawGauge = True
			%resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
		name = NTO
		ratio = 61.270333
		%resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 3
		origTechLevel = 3
		engineType = O
		origMass = 0.1
		configuration = UDMH+NTO
		modded = false

		CONFIG
		{
			name = UDMH+NTO
			maxThrust = 4
			heatProduction = 33
			PROPELLANT
			{
				name = UDMH
				ratio = 38.729666924864446
				DrawGauge = True
				%resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = NTO
				ratio = 61.270333075135554
				%resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 0.9500
			IspV = 0.9500
			throttle = 0
			ignitions = 30
			ullage = true
			pressureFed = true
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.04
			}
		}
  }
  ignitions = 30
  ullage = true
  pressureFed = true
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 0.04
  }
 @MODULE[ModuleRCSFX],*
	{
//		@name = ModuleRCS
//		@engineID = RCS
		!resourceName = DELETE
		!PROPELLANT[MonoPropellant] {}
		!PROPELLANT[*],* {}
		PROPELLANT
    {
      name = UDMH
      ratio = 38.729667
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = NTO
      ratio = 61.270333
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
		@atmosphereCurve
		{
			@key,0 = 0 223
			@key,1 = 1 76
		}
	}
MODULE
	{
		name = ModuleEngineConfigs
//		engineID = RCS
		techLevel = 0
		minTechLevel = 0
		origTechLevel = 2
		engineType = L
		type = ModuleRCSFX
		configuration = Tonka250+NitrousOxide
		CONFIG
		{
			name = UDMH+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1.60727
			PROPELLANT
    {
      name = UDMH
      ratio = 38.729667
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = NTO
      ratio = 61.270333
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
			IspSL = 0.361
			IspV = 0.943
		}
		CONFIG
		{
			name = Hydrazine
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1
			techRequired = advRocketry
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1.0000
			}
			IspSL = 0.274
			IspV = 0.72
		}		
	}
}

// ---------- //  
// REAL PLUME // 
// ---------- //


@PART[tantares_engine_s1_1]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	PLUME
	{
        name = Hypergolic_UpperRed
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
		energy = 1
        speed = 1
        flarePosition = 0,0,0
		flareScale = 0.07
        fumePosition = 0,0,0.2
		fumeScale = 0.6
		streamPosition = 0,0,0.1
		streamScale = 0.3
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG,*
		{
			%powerEffectName = Hypergolic_UpperRed
		}
	}
}