//configure all thrusters with thrusterPower = 1
@PART[octans_basic_rcs_srf_1,libra_rcs_srf_2]:FOR[RealFuels_StockEngines] 
{
    @MODULE[ModuleRCSFX]
    {
        !PROPELLANT[MonoPropellant] {}
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = 0.029
        configuration = Hydrazine
        modded = false
        CONFIG
        {
            name = Hydrazine
            thrusterPower = 0.5
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1
            }
            IspSL = 0.23
            IspV = 0.72
        }

        CONFIG
        {
            name = HTP
            thrusterPower = 0.25
            PROPELLANT
            {
                name = HTP
                ratio = 1
            }
            IspSL = 0.2
            IspV = 0.465
        }

        CONFIG
        {
        name = MMH+NTO
        thrusterPower = 1
        PROPELLANT
        {
            name = MMH
            ratio = 0.51135562
        }
        PROPELLANT
        {
            name = NTO
            ratio = 0.48864438
        }
        IspSL = 0.4
        IspV = 0.952
        }
        CONFIG
        {
        name = Nitrogen
        thrusterPower = 0.225
        PROPELLANT
        {
            name = Nitrogen
            ratio = 1
        }
        IspSL = 0.1
        IspV = 0.195
        }

        CONFIG
        {
        name = NitrousOxide
        thrusterPower = 0.225
        PROPELLANT
        {
            name = NitrousOxide
            ratio = 1
        }
        IspSL = 0.253
        IspV = 0.5
        }



    }
}

