// ---------- //  
// REAL FUELS // 
// ---------- //

@PART[RLV_1_Engine_2]:FOR[RealFuels_StockEngines] //RLV_1_Engine_1
{

  @mass = 1
  @cost = 1069
  %entryCost = 5345
  @maxTemp = 1762
  
  
  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 330
    @heatProduction = 131
    @atmosphereCurve
    {
      @key,0 = 0 394
      @key,1 = 1 363
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = LqdHydrogen
      ratio = 87.503020
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 12.496980
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }
  
  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 3
    origTechLevel = 3
    engineType = L
    origMass = 1
    configuration = LqdHydrogen+LqdOxygen
    modded = false

    CONFIG
    {
      name = LqdHydrogen+LqdOxygen
      maxThrust = 330
      heatProduction = 131
      PROPELLANT
      {
        name = LqdHydrogen
        ratio = 87.50301965942076
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 12.496980340579242
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.3000
      IspV = 1.2700
      throttle = 0
      ignitions = 1
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 4.4
      }
      
      
    }
  }
  ignitions = 1
  ullage = true
  pressureFed = false
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 4.4
  } 
}

// ---------- //  
// REAL PLUME // 
// ---------- //

@PART[RLV_1_Engine_2]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	PLUME
	{
      name = Cryogenic_LowerRed_CE
      transformName = thrustTransform
      localRotation = 0,0,0
      localPosition = 0,0,0
      speed = 1
      energy = 1
      emissionMult = 1
      corePosition = 0,0,0.5
      coreScale = 0.4
      plumePosition = 0,0,0.2
      plumeScale = 1.2
      plume2Scale = 1
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG,*
		{
			%powerEffectName = Cryogenic_LowerRed_CE
		}
	}
}