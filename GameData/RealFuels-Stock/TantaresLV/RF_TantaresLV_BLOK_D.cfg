@PART[alnair_us_engine_s1_1]:NEEDS[TantaresLV]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		ignitions = 7
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.359
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.641
		}
		@atmosphereCurve
		{
			@key = 0 353
			@key,1 = 1 117
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 0
		minTechLevel = 0
		origTechLevel = 4
		engineType = U
		modded = false
		configuration = Alnair Upper Stage RD-58 "Snøstormvingen"
		CONFIG
		{
			name = Alnair Upper Stage RD-58 "Snøstormvingen"
			description = An efficient, but rigid, upper stage rocket engine.
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			massMult = 1
			ignitions = 7
			ullage = True
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3576
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6424
			}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}			
			IspSL = 1.0000
			IspV = 1.0000
		}
	}
}

@PART[alnair_us_engine_s1_1]:FOR[RealPlume]:NEEDS[SmokeScreen,!Waterfall]
{
    PLUME
    {
        name = Kerolox-Upper
        transformName = thrustTransform
        plumePosition = 0.0, 0.0, -0.125
        plumeScale = 0.6
        flarePosition = 0.0, 0.0, -0.45
        flareScale = 0.8
        smokePosition = 0.0, 0.0, 0.0
        smokeScale = 0.6
        localRotation = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 1.0
        speed = 1.0
        emissionMult = 0.5
    }

    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Kerolox-Upper
        !runningEffectName = DELETE
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Kerolox-Upper
        }
    }
}