// REAL FUELS // 
// ---------- //


@PART[delphini_us_engine_s1_1]:FOR[RealFuels_StockEngines]
{

	@mass = 0.06
	@cost = 119
	%entryCost = 595
	@maxTemp = 1450
	
	
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 19
		@heatProduction = 76
		@atmosphereCurve
		{
			@key,0 = 0 328
			@key,1 = 1 150
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		PROPELLANT
		{
			name = UDMH
			ratio = 0.4782
			DrawGauge = True
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.5218
			DrawGauge = False
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 3
		origTechLevel = 3
		engineType = U+
		origMass = 0.06
		configuration = Tantares S5-98M "Vindkast"
		modded = false

		CONFIG
		{
			name = Tantares S5-98M "Vindkast"
			description = It's not just a phase, the dark black paint of this engine holds to its personality - a true dark horse in the upper stage arena.
			maxThrust = 19
			heatProduction = 76
			
			PROPELLANT
			{
				name = UDMH
				ratio = 0.4782
				DrawGauge = True
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5218
				DrawGauge = False
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 0.9500
			IspV = 0.9647058
			throttle = 0
			ignitions = 6
			ullage = true
			pressureFed = false
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.19
			}
		}
	}
	ignitions = 6
	ullage = true
	pressureFed = false
	IGNITOR_RESOURCE
	{
		name = ElectricCharge
		amount = 0.19
	}
}

// ---------- //	
// REAL PLUME // 
// ---------- //

@PART[delphini_us_engine_s1_1]:FOR[RealPlume]:NEEDS[SmokeScreen,!Waterfall]
{
	PLUME
	{
		name = Hypergolic_UpperOrange
		transformName = nozzleTransform
		localRotation = 0,0,0
		localPosition = 0,0,0
		energy = 1
		speed = 1
		flarePosition = 0,0,-0.1
		flareScale = 0.1
		fumePosition = 0,0,0.2
		fumeScale = 0.4
		streamPosition = 0,0,0.1
		streamScale = 0.4
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG,*
		{
			%powerEffectName = Hypergolic_UpperOrange
		}
	}
}

