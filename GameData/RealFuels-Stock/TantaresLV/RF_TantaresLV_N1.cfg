@PART[libra_lv_engine_s7p5_1]:NEEDS[TantaresLV]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 12577
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.3576
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.6424
		}
		@atmosphereCurve
		{
			@key,0 = 0 331
			@key,1 = 1 297
		}
		UseEngineResponseTime = True
		engineAccelerationSpeed = 6.9
		engineDecelerationSpeed = 3.35
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
    	techLevel = 0
		minTechLevel = 0
		origTechLevel = 4
    	engineType = L
		modded = false
		configuration = 30xLV-15N "Komfyr"
		CONFIG
		{
			name = 30xLV-15N "Komfyr"
			description = The designer of this beauty has only commented on its creation once, "Such a masterpiece - like nothing else! As if it's woven from emotions of hundreds of engineers."
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@minThrust *= 0.2
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			massMult = 1
			ignitions = 1
			ullage = True
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3576
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6424
			}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}			
			IspSL = 1.0000
			IspV = 1.0000
		}
		CONFIG
		{
			name = 30xLibra NK-33 "Megakatt"
			description = Not one, but thirty "Megakatt" engines come together to produce this abomination. A warranty isn't even a possibility. Do not use this.
			minThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@minThrust *= 0.2
			@minThrust *= 1.05
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.05
			techRequired = veryHeavyRocketry
			massMult = 1
			ignitions = 2
			ullage = True
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3576
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6424
			}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}			
			IspSL = 1.0000
			IspV = 1.0000
		}
	}
}
