@PART[TE2_19_BFS_SL_RAPTOR]:FOR[RealFuels_StockEngines]
{

	@mass = 0.8
	@cost = 1847
	%entryCost = 18470
	@maxTemp = 2313
	
	
	@MODULE[ModuleEngine*]
		{
		@name = ModuleEnginesRF
		@maxThrust = 787
		@heatProduction = 175
		@atmosphereCurve
		{
			@key,0 = 0 366
			@key,1 = 1 330
		}
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = LqdMethane
			ratio = 30.085296
			DrawGauge = True
			%resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 69.914704
			%resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	
	MODULE
		{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 6
		origTechLevel = 6
		engineType = L
		origMass = 0.8
		configuration = Mk4 RPTR-22 SL "Raptor" Engine
		modded = false

		CONFIG
		{
			name = Mk4 RPTR-22 SL "Raptor" Engine
			description = This souped up sea level engine is a few years ahead of the rest of its class. It may look small and weak for the kind of power it promises, but the R&D behind it is enough to back it up.
			maxThrust = 787
			heatProduction = 175
			PROPELLANT
			{
				name = LqdMethane
				ratio = 30.085296429687432
				DrawGauge = True
				%resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 69.91470357031257
				%resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 1.1021
			IspV = 1.1021
			throttle = 0.12
			ignitions = 8
			ullage = true
			pressureFed = false
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 8.2
			}
		}
	}
	ignitions = 8
	ullage = true
	pressureFed = false
	IGNITOR_RESOURCE
	{
		name = ElectricCharge
		amount = 48.2
	}
}

