@PART[TE_19_F9_S1_Engine]:FOR[RealFuels_StockEngines]
{

	@mass = 3.15
	@cost = 5316
	%entryCost = 53160
	@maxTemp = 2121
	
	
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 2560
		@heatProduction = 157
		@atmosphereCurve
		{
			@key,0 = 0 350
			@key,1 = 1 316
		}
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = Kerosene
			ratio = 37.694087
			DrawGauge = True
			%resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 62.305913
			%resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 5
		origTechLevel = 5
		engineType = L
		origMass = 3.15
		configuration = Kerosene+LqdOxygen
		modded = false

		CONFIG
		{
			name = Kerosene+LqdOxygen
			maxThrust = 2560
			heatProduction = 157
			PROPELLANT
			{
				name = Kerosene
				ratio = 37.69408655434424
				DrawGauge = True
				%resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 62.30591344565576
				%resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 1.0700
			IspV = 1.0700
			throttle = 0.42
			ignitions = 6
			ullage = true
			pressureFed = false
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 25.6
			}
		}
	}
	ignitions = 6
	ullage = true
	pressureFed = false
	IGNITOR_RESOURCE
	{
	name = ElectricCharge
	amount = 25.6
	}
}

