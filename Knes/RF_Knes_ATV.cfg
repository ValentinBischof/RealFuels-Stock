@PART[_Knes_ATV_RCS_A,_Knes_ATV_RCS_B]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleRCSFX],*
	{
//		@name = ModuleRCS
//		@engineID = RCS
		!resourceName = DELETE
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = MMH
			ratio = 0.5
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.5
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
//		engineID = RCS
		techLevel = 0
		minTechLevel = 0
		origTechLevel = 2
		engineType = L
		type = ModuleRCSFX
		configuration = Hydrazine
		CONFIG
		{
			name = Nitrogen
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.4145454
			PROPELLANT
			{
				ratio = 1.0
				name = Nitrogen
			}
			IspSL = 0.1001462
			IspV = 0.195
		}
		CONFIG
		{
			name = Helium
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.261818
			PROPELLANT
			{
				ratio = 1.0
				name = Helium
			}
			IspSL = 0.203
			IspV = 0.453
		}
		CONFIG
		{
			name = HTP
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.92727
			techRequired = basicRocketry
			PROPELLANT
			{
				name = HTP
				ratio = 1.0000
			}
			IspSL = 0.177
			IspV = 0.465
		}
		CONFIG
		{
			name = NitrousOxide
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.96363
			techRequired = generalRocketry
			PROPELLANT
			{
				ratio = 1.0
				name = NitrousOxide
			}
			IspSL = 0.2
			IspV = 0.525
		}
		CONFIG
		{
			name = Hydrazine
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1
			techRequired = advRocketry
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1.0000
			}
			IspSL = 0.274
			IspV = 0.72
		}
		CONFIG
		{
			name = Cavea-B
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1.545454
			techRequired = precisionPropulsion
			PROPELLANT
			{
				ratio = 1.0
				name = CaveaB
				DrawGauge = True
			}
			IspSL = 0.274
			IspV = 0.939
		}
		CONFIG
		{
			name = UDMH+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1.60727
			techRequired = advRocketry
			PROPELLANT
			{
				name = UDMH
				ratio = 0.413
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.587
			}
			IspSL = 0.361
			IspV = 0.943
		}		
		CONFIG
		{
			name = MMH+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1.61818
			techRequired = flightControl
			PROPELLANT
			{
				name = MMH
				ratio = 0.5
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5
			}
			IspSL = 0.362
			IspV = 0.952
		}
		CONFIG
		{
			name = MMH+MON3
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1.61818
			techRequired = propulsionSystems
			PROPELLANT
			{
				name = MMH
				ratio = 0.499
			}
			PROPELLANT
			{
				name = MON3
				ratio = 0.501
			}
			IspSL = 0.362
			IspV = 0.952
		}
		CONFIG
		{
			name = Aerozine50+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1.61818
			techRequired = precisionPropulsion
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.502
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.498
			}
			IspSL = 0.366
			IspV = 0.955
		}
	}
}

@PART[_Knes_ATV_SM]:FOR[RealFuels]
{
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		%engineID = Main
		ignitions = -1
		ullage = False
		pressureFed = true
		@PROPELLANT[MonoPropellant]
		{
			@name = MMH
			@ratio = 0.5
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.5
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		engineID = Main
		type = ModuleEnginesRF
		configuration = Hydrazine
		techLevel = 0
   		origTechLevel = 0
		engineType = O
		CONFIG
		{
			name = Aerozine50+NTO
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.6
			techRequired = precisionPropulsion
			PROPELLANT
			{
				name = Aerozine50
				ratio = 1.6111
			}
			PROPELLANT
			{
				name = NTO
				ratio = 1.969
			}
			IspSL = 1.0000
			IspV = 1.2500
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.05
			}
		}
		CONFIG
		{
			name = UDMH+NTO
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.4
			techRequired = advRocketry
			PROPELLANT
			{
				name = UDMH
				ratio = 0.413
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.587
			}
			IspSL = 1.0000
			IspV = 1.2000
		}
		CONFIG
		{
			name = Hydrazine
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1
			}
			IspSL = 1.0000
			IspV = 1.1000
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.05
			}
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 5
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = Hydrazine
			amount = #$/RESOURCE[MonoPropellant]/maxAmount$
			@amount *= 5
			maxAmount = #$amount$
		}
		TANK
		{
			name = ElectricCharge
			amount = #$/RESOURCE[ElectricCharge]/maxAmount$
			maxAmount = #$amount$
			%utilization = 10
		}
	}
	@MODULE[ModuleFuelTanks]:HAS[@TANK[ElectricCharge]:HAS[#utilization[>0]]]
	{
		%temp = #$TANK[ElectricCharge]/maxAmount$
		@temp /= #$TANK[ElectricCharge]/utilization$
		@volume += #$temp$
		!temp = delete
	}
	!RESOURCE[ElectricCharge] {}
	!RESOURCE[MonoPropellant] {}
}